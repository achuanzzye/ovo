                <option value="redpack">红包</option>
            </select>
        </div>
        <div class="modal-buttons">
            <button class="modal-btn cancel" onclick="closeModal()">取消</button>
            <button class="modal-btn confirm" onclick="sendMoney()">发送</button>
        </div>
    </div>
</div>

<script>
    // 全局状态管理
    const state = {
        currentContact: null,
        currentTab: 'chats',
        contacts: [],
        messages: {},
        config: {
            apiProvider: 'openai',
            apiUrl: 'https://api.openai.com/v1/chat/completions',
            apiKey: '',
            modelName: 'gpt-3.5-turbo'
        }
    };

    // 初始化联系人
    function initContacts() {
        const defaultContacts = [
            {
                id: 'ai-assistant',
                name: 'AI助手',
                emoji: '🤖',
                prompt: '你是一个有用的AI助手，请用中文回答问题，回答要简洁明了。'
            }
        ];
        
        const saved = localStorage.getItem('contacts');
        state.contacts = saved ? JSON.parse(saved) : defaultContacts;
        state.messages = JSON.parse(localStorage.getItem('messages') || '{}');
        
        // 确保每个联系人都有消息记录
        state.contacts.forEach(contact => {
            if (!state.messages[contact.id]) {
                state.messages[contact.id] = [];
            }
        });
        
        renderChatList();
    }

    // 渲染聊天列表
    function renderChatList() {
        const chatList = document.getElementById('chatList');
        chatList.innerHTML = '';
        
        state.contacts.forEach(contact => {
            const messages = state.messages[contact.id] || [];
            const lastMessage = messages[messages.length - 1];
            
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            chatItem.onclick = () => openChat(contact);
            
            chatItem.innerHTML = `
                <div class="chat-avatar">${contact.emoji}</div>
                <div class="chat-info">
                    <div class="chat-name">${contact.name}</div>
                    <div class="chat-preview">${lastMessage ? (lastMessage.text.length > 20 ? lastMessage.text.substring(0, 20) + '...' : lastMessage.text) : '暂无消息'}</div>
                </div>
            `;
            
            chatList.appendChild(chatItem);
        });
    }

    // 界面切换函数
    function goHome() {
        hideAllScreens();
        document.getElementById('homeScreen').style.display = 'block';
    }

    function openChatApp() {
        hideAllScreens();
        document.getElementById('chatApp').style.display = 'block';
        switchTab('chats');
    }

    function openSettings() {
        hideAllScreens();
        document.getElementById('settingsScreen').style.display = 'block';
    }

    function openWallpaper() {
        hideAllScreens();
        document.getElementById('wallpaperScreen').style.display = 'block';
    }

    function backToChatApp() {
        hideAllScreens();
        document.getElementById('chatApp').style.display = 'block';
    }

    function hideAllScreens() {
        document.getElementById('homeScreen').style.display = 'none';
        document.getElementById('chatApp').style.display = 'none';
        document.getElementById('chatScreen').style.display = 'none';
        document.getElementById('settingsScreen').style.display = 'none';
        document.getElementById('wallpaperScreen').style.display = 'none';
    }

    // 标签切换
    function switchTab(tab) {
        state.currentTab = tab;
        
        // 更新导航状态
        document.querySelectorAll('.nav-item').forEach((item, index) => {
            item.classList.remove('active');
        });
        
        const tabs = ['chats', 'contacts', 'moments', 'me'];
        const activeIndex = tabs.indexOf(tab);
        if (activeIndex !== -1) {
            document.querySelectorAll('.nav-item')[activeIndex].classList.add('active');
        }
        
        // 显示对应内容
        document.getElementById('chatList').style.display = tab === 'chats' ? 'block' : 'none';
        document.getElementById('momentsList').style.display = tab === 'moments' ? 'block' : 'none';
        document.getElementById('addContactBtn').style.display = tab === 'chats' ? 'block' : 'none';
        
        if (tab === 'me') {
            goHome();
        }
    }

    // 打开聊天界面
    function openChat(contact) {
        state.currentContact = contact;
        hideAllScreens();
        document.getElementById('chatScreen').style.display = 'block';
        document.getElementById('chatTitle').textContent = contact.name;
        
        // 加载聊天记录
        loadChatMessages();
    }

    // 加载聊天记录
    function loadChatMessages() {
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.innerHTML = '';
        
        const messages = state.messages[state.currentContact.id] || [];
        messages.forEach(msg => {
            addMessage(msg.text, msg.sender, msg.isHtml);
        });
    }

    // 发送消息
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        
        if (!message || !state.currentContact) return;
        
        if (!state.config.apiKey) {
            addMessage('请先在设置中配置API密钥！', 'ai');
            return;
        }
        
        addMessage(message, 'user');
        saveMessage(message, 'user');
        input.value = '';
        
        // 显示加载状态
        const sendIcon = document.getElementById('sendIcon');
        sendIcon.innerHTML = '<div class="loading"></div>';
        
        // 调用AI API
        callAI(message).then(response => {
            addMessage(response, 'ai');
            saveMessage(response, 'ai');
        }).catch(error => {
            const errorMsg = '抱歉，AI服务暂时不可用：' + error.message;
            addMessage(errorMsg, 'ai');
            saveMessage(errorMsg, 'ai');
        }).finally(() => {
            sendIcon.innerHTML = '➤';
        });
    }

    // 保存消息
    function saveMessage(text, sender, isHtml = false) {
        if (!state.messages[state.currentContact.id]) {
            state.messages[state.currentContact.id] = [];
        }
        
        state.messages[state.currentContact.id].push({
            text: text,
            sender: sender,
            isHtml: isHtml,
            timestamp: Date.now()
        });
        
        localStorage.setItem('messages', JSON.stringify(state.messages));
        renderChatList(); // 更新聊天列表预览
    }

    // 添加消息到界面
    function addMessage(text, sender, isHtml = false) {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble';
        
        if (isHtml) {
            bubbleDiv.innerHTML = text;
        } else {
            bubbleDiv.textContent = text;
        }
        
        messageDiv.appendChild(bubbleDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // AI API调用
    async function callAI(message) {
        const contact = state.currentContact;
        const requestBody = {
            model: state.config.modelName,
            messages: [
                { role: 'system', content: contact.prompt },
                { role: 'user', content: message }
            ],
            max_tokens: 1000,
            temperature: 0.7
        };

        if (state.config.apiProvider === 'claude') {
            requestBody.max_tokens = 1000;
            requestBody.messages = [{ role: 'user', content: message }];
            requestBody.system = contact.prompt;
        }

        const response = await fetch(state.config.apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${state.config.apiKey}`,
                ...(state.config.apiProvider === 'claude' && {
                    'anthropic-version': '2023-06-01'
                })
            },
            body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
            throw new Error(`API请求失败: ${response.status}`);
        }

        const data = await response.json();
        
        if (state.config.apiProvider === 'claude') {
            return data.content[0].text;
        } else {
            return data.choices[0].message.content;
        }
    }

    // 联系人管理
    function openAddContactModal() {
        document.getElementById('addContactModal').style.display = 'flex';
    }

    function addContact() {
        const name = document.getElementById('contactName').value.trim();
        const emoji = document.getElementById('contactEmoji').value.trim();
        const prompt = document.getElementById('contactPrompt').value.trim();
        
        if (!name || !emoji || !prompt) {
            alert('请填写所有字段');
            return;
        }
        
        const contact = {
            id: 'contact-' + Date.now(),
            name: name,
            emoji: emoji,
            prompt: prompt
        };
        
        state.contacts.push(contact);
        state.messages[contact.id] = [];
        
        localStorage.setItem('contacts', JSON.stringify(state.contacts));
        localStorage.setItem('messages', JSON.stringify(state.messages));
        
        renderChatList();
        closeModal();
    }

    // 特殊消息发送
    function sendImage() {
        const title = document.getElementById('imageTitle').value.trim();
        const desc = document.getElementById('imageDesc').value.trim();
        
        if (!desc) {
            alert('请输入图片描述');
            return;
        }
        
        const imageMsg = createSpecialMessage('image', '📸 ' + (title || '图片'), desc);
        addMessage(imageMsg, 'user', true);
        saveMessage(imageMsg, 'user', true);
        closeModal();
        
        setTimeout(() => {
            const response = '我看到了你描述的图片：' + desc + '。这听起来很有趣！';
            addMessage(response, 'ai');
            saveMessage(response, 'ai');
        }, 1000);
    }

    function sendVoice() {
        const duration = document.getElementById('voiceDuration').value.trim();
        const content = document.getElementById('voiceContent').value.trim();
        
        if (!content) {
            alert('请输入语音内容');
            return;
        }
        
        const voiceMsg = createSpecialMessage('voice', '🎤 语音消息', 
            `时长: ${duration || '未知'}秒<br>内容: ${content}`);
        addMessage(voiceMsg, 'user', true);
        saveMessage(voiceMsg, 'user', true);
        closeModal();
        
        setTimeout(() => {
            const response = '我收到了你的语音消息：' + content;
            addMessage(response, 'ai');
            saveMessage(response, 'ai');
        }, 1000);
    }

    function sendLink() {
        const title = document.getElementById('linkTitle').value.trim();
        const url = document.getElementById('linkUrl').value.trim();
        const desc = document.getElementById('linkDesc').value.trim();
        
        if (!title || !url) {
            alert('请输入链接标题和地址');
            return;
        }
        
        const linkMsg = createSpecialMessage('link', '🔗 ' + title, 
            `链接: ${url}<br>${desc ? '描述: ' + desc : ''}`);
        addMessage(linkMsg, 'user', true);
        saveMessage(linkMsg, 'user', true);
        closeModal();
        
        setTimeout(() => {
            const response = '感谢分享链接：' + title + '，我已经记录了这个信息。';
            addMessage(response, 'ai');
            saveMessage(response, 'ai');
        }, 1000);
    }

    function sendMoney() {
        const amount = document.getElementById('moneyAmount').value.trim();
        const note = document.getElementById('moneyNote').value.trim();
        const type = document.getElementById('moneyType').value;
        
        if (!amount) {
            alert('请输入转账金额');
            return;
        }
        
        const typeText = type === 'redpack' ? '红包' : '转账';
        const moneyMsg = createSpecialMessage('money', `💰 ${typeText}`, 
            `金额: ¥${amount}<br>${note ? '备注: ' + note : ''}`);
        addMessage(moneyMsg, 'user', true);
        saveMessage(moneyMsg, 'user', true);
        closeModal();
        
        setTimeout(() => {
            const response = `收到你的${typeText}：¥${amount}，谢谢！${note ? '备注：' + note : ''}`;
            addMessage(response, 'ai');
            saveMessage(response, 'ai');
        }, 1000);
    }

    function createSpecialMessage(type, header, content) {
        return `<div class="special-message ${type}">
            <div class="special-message-header">${header}</div>
            <div>${content}</div>
        </div>`;
    }

    // 模态框控制
    function openImageModal() { document.getElementById('imageModal').style.display = 'flex'; }
    function openVoiceModal() { document.getElementById('voiceModal').style.display = 'flex'; }
    function openLinkModal() { document.getElementById('linkModal').style.display = 'flex'; }
    function openMoneyModal() { document.getElementById('moneyModal').style.display = 'flex'; }

    function closeModal() {
        document.querySelectorAll('.modal').forEach(modal => {
            modal.style.display = 'none';
        });
        document.querySelectorAll('.modal-input, .modal-textarea').forEach(input => {
            input.value = '';
        });
    }

    // 设置管理
    function loadSettings() {
        const savedConfig = localStorage.getItem('aiChatConfig');
        if (savedConfig) {
            Object.assign(state.config, JSON.parse(savedConfig));
            updateSettingsUI();
        }
    }

    function updateSettingsUI() {
        document.getElementById('apiProvider').value = state.config.apiProvider;
        document.getElementById('apiUrl').value = state.config.apiUrl;
        document.getElementById('apiKey').value = state.config.apiKey;
        document.getElementById('modelName').value = state.config.modelName;
    }

    function updateApiSettings() {
        const provider = document.getElementById('apiProvider').value;
        const urlInput = document.getElementById('apiUrl');
        const modelInput = document.getElementById('modelName');
        
        if (provider === 'openai') {
            urlInput.value = 'https://api.openai.com/v1/chat/completions';
            modelInput.value = 'gpt-3.5-turbo';
        } else if (provider === 'claude') {
            urlInput.value = 'https://api.anthropic.com/v1/messages';
            modelInput.value = 'claude-3-sonnet-20240229';
        }
    }

    function saveSettings() {
        state.config.apiProvider = document.getElementById('apiProvider').value;
        state.config.apiUrl = document.getElementById('apiUrl').value;
        state.config.apiKey = document.getElementById('apiKey').value;
        state.config.modelName = document.getElementById('modelName').value;
        
        localStorage.setItem('aiChatConfig', JSON.stringify(state.config));
        
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = '保存成功！';
        btn.style.background = '#28a745';
        setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = '#007AFF';
        }, 2000);
    }

    // 壁纸功能
    function uploadWallpaper(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                setWallpaper(`url(${imageUrl})`);
            };
            reader.readAsDataURL(file);
        }
    }

    function setWallpaper(wallpaper) {
        const appContainer = document.getElementById('appContainer');
        appContainer.style.setProperty('--bg-image', wallpaper);
        localStorage.setItem('wallpaper', wallpaper);
    }

    function loadWallpaper() {
        const savedWallpaper = localStorage.getItem('wallpaper');
        if (savedWallpaper) {
            const appContainer = document.getElementById('appContainer');
            appContainer.style.setProperty('--bg-image', savedWallpaper);
        }
    }

    // 事件处理
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    // 点击模态框外部关闭
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('modal')) {
            closeModal();
        }
    });

    // 阻止滚动穿透
    document.addEventListener('touchmove', function(event) {
        if (document.querySelector('.modal[style*="flex"]')) {
            event.preventDefault();
        }
    }, { passive: false });

    // 初始化应用
    window.addEventListener('load', function() {
        loadSettings();
        loadWallpaper();
        initContacts();
        
        // 添加欢迎消息给默认联系人
        if (!state.messages['ai-assistant'] || state.messages['ai-assistant'].length === 0) {
            state.messages['ai-assistant'] = [{
                text: '你好！我是AI助手，有什么可以帮助你的吗？',
                sender: 'ai',
                isHtml: false,
                timestamp: Date.now()
            }];
            localStorage.setItem('messages', JSON.stringify(state.messages));
        }
        
        renderChatList();
    });
</script>
