    body {

    .home-screen {
        padding: 40px 20px;

        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 40px;
    }

    .app-icon {
        width: 60px;
        height: 60px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.2s ease;
        color: white;
        text-decoration: none;
        flex-direction: column;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.2);
    }

    .app-icon:hover {
        transform: scale(1.1);
        background: rgba(255,255,255,0.25);
    }

    .app-name {
        font-size: 10px;
        margin-top: 4px;
        text-align: center;
        color: white;
    }

        display: none;
        height: 100vh;
        background: rgba(0,0,0,0.8);

        background: rgba(0,0,0,0.9);

        align-items: flex-start;
    }

        border-radius: 18px;
        word-wrap: break-word;
    }

    .message.user .message-bubble {
        background: #007AFF;
        color: white;
        border-bottom-right-radius: 6px;
    }

    .message.ai .message-bubble {
        background: rgba(255,255,255,0.15);

    }

<script>
    // 配置管理
    const config = {
        apiProvider: 'openai',
        apiUrl: 'https://api.openai.com/v1/chat/completions',
        apiKey: '',
        modelName: 'gpt-3.5-turbo',
        systemPrompt: '你是一个有用的AI助手，请用中文回答问题。'
    };

    // 加载配置
    function loadSettings() {
        const savedConfig = localStorage.getItem('aiChatConfig');
        if (savedConfig) {
            Object.assign(config, JSON.parse(savedConfig));
            updateSettingsUI();
        }
    }

    // 更新设置界面
    function updateSettingsUI() {
        document.getElementById('apiProvider').value = config.apiProvider;
        document.getElementById('apiUrl').value = config.apiUrl;
        document.getElementById('apiKey').value = config.apiKey;
        document.getElementById('modelName').value = config.modelName;
        document.getElementById('systemPrompt').value = config.systemPrompt;
    }

    // 更新API设置
    function updateApiSettings() {
        const provider = document.getElementById('apiProvider').value;
        const urlInput = document.getElementById('apiUrl');
        const modelInput = document.getElementById('modelName');
        
        if (provider === 'openai') {
            urlInput.value = 'https://api.openai.com/v1/chat/completions';
            modelInput.value = 'gpt-3.5-turbo';
        } else if (provider === 'claude') {
            urlInput.value = 'https://api.anthropic.com/v1/messages';
            modelInput.value = 'claude-3-sonnet-20240229';
        }
    }

    // 保存设置
    function saveSettings() {
        config.apiProvider = document.getElementById('apiProvider').value;
        config.apiUrl = document.getElementById('apiUrl').value;
        config.apiKey = document.getElementById('apiKey').value;
        config.modelName = document.getElementById('modelName').value;
        config.systemPrompt = document.getElementById('systemPrompt').value;
        
        localStorage.setItem('aiChatConfig', JSON.stringify(config));
        
        // 显示保存成功提示
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = '保存成功！';
        btn.style.background = '#28a745';
        setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = '#007AFF';
        }, 2000);
    }

    // 界面切换函数
    function goHome() {
        document.getElementById('homeScreen').style.display = 'block';
        document.getElementById('chatScreen').style.display = 'none';
        document.getElementById('settingsScreen').style.display = 'none';
        document.getElementById('wallpaperScreen').style.display = 'none';
    }

    function openChat() {
        document.getElementById('homeScreen').style.display = 'none';
        document.getElementById('chatScreen').style.display = 'block';
    }

    function openSettings() {
        document.getElementById('homeScreen').style.display = 'none';
        document.getElementById('settingsScreen').style.display = 'block';
    }

    function openWallpaper() {
        document.getElementById('homeScreen').style.display = 'none';
        document.getElementById('wallpaperScreen').style.display = 'block';
    }

    // 模态框控制
    function openImageModal() {
        document.getElementById('imageModal').style.display = 'flex';
    }

    function openVoiceModal() {
        document.getElementById('voiceModal').style.display = 'flex';
    }

    function openLinkModal() {
        document.getElementById('linkModal').style.display = 'flex';
    }

    function openMoneyModal() {
        document.getElementById('moneyModal').style.display = 'flex';
    }

    function closeModal() {
        document.querySelectorAll('.modal').forEach(modal => {
            modal.style.display = 'none';
        });
        // 清空表单
        document.querySelectorAll('.modal-input, .modal-textarea').forEach(input => {
            input.value = '';
        });
    }

    // 发送特殊消息
    function sendImage() {
        const title = document.getElementById('imageTitle').value.trim();
        const desc = document.getElementById('imageDesc').value.trim();
        
        if (!desc) {
            alert('请输入图片描述');
            return;
        }
        
        const imageMsg = createSpecialMessage('image', '📸 ' + (title || '图片'), desc);
        addMessage(imageMsg, 'user', true);
        closeModal();
        
        // 模拟AI回复
        setTimeout(() => {
            addMessage('我看到了你描述的图片：' + desc + '。这听起来很有趣！', 'ai');
        }, 1000);
    }

    function sendVoice() {
        const duration = document.getElementById('voiceDuration').value.trim();
        const content = document.getElementById('voiceContent').value.trim();
        
        if (!content) {
            alert('请输入语音内容');
            return;
        }
        
        const voiceMsg = createSpecialMessage('voice', '🎤 语音消息', 
            `时长: ${duration || '未知'}秒\n内容: ${content}`);
        addMessage(voiceMsg, 'user', true);
        closeModal();
        
        // 模拟AI回复
        setTimeout(() => {
            addMessage('我收到了你的语音消息：' + content, 'ai');
        }, 1000);
    }

    function sendLink() {
        const title = document.getElementById('linkTitle').value.trim();
        const url = document.getElementById('linkUrl').value.trim();
        const desc = document.getElementById('linkDesc').value.trim();
        
        if (!title || !url) {
            alert('请输入链接标题和地址');
            return;
        }
        
        const linkMsg = createSpecialMessage('link', '🔗 ' + title, 
            `链接: ${url}\n${desc ? '描述: ' + desc : ''}`);
        addMessage(linkMsg, 'user', true);
        closeModal();
        
        // 模拟AI回复
        setTimeout(() => {
            addMessage('感谢分享链接：' + title + '，我已经记录了这个信息。', 'ai');
        }, 1000);
    }

    function sendMoney() {
        const amount = document.getElementById('moneyAmount').value.trim();
        const note = document.getElementById('moneyNote').value.trim();
        const type = document.getElementById('moneyType').value;
        
        if (!amount) {
            alert('请输入转账金额');
            return;
        }
        
        const typeText = type === 'redpack' ? '红包' : '转账';
        const moneyMsg = createSpecialMessage('money', `💰 ${typeText}`, 
            `金额: ¥${amount}\n${note ? '备注: ' + note : ''}`);
        addMessage(moneyMsg, 'user', true);
        closeModal();
        
        // 模拟AI回复
        setTimeout(() => {
            addMessage(`收到你的${typeText}：¥${amount}，谢谢！${note ? '备注：' + note : ''}`, 'ai');
        }, 1000);
    }

    function createSpecialMessage(type, header, content) {
        return `<div class="special-message ${type}">
            <div class="special-message-header">${header}</div>
            <div>${content.replace(/\n/g, '<br>')}</div>
        </div>`;
    }

    // 聊天功能
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        
        if (!message) return;
        
        // 检查API配置
        if (!config.apiKey) {
            addMessage('请先在设置中配置API密钥！', 'ai');
            return;
        }
        
        addMessage(message, 'user');
        input.value = '';
        
        // 显示加载状态
        const sendIcon = document.getElementById('sendIcon');
        sendIcon.innerHTML = '<div class="loading"></div>';
        
        // 调用AI API
        callAI(message).then(response => {
            addMessage(response, 'ai');
        }).catch(error => {
            addMessage('抱歉，AI服务暂时不可用：' + error.message, 'ai');
        }).finally(() => {
            sendIcon.innerHTML = '➤';
        });
    }

    function addMessage(text, sender, isHtml = false) {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble';
        
        if (isHtml) {
            bubbleDiv.innerHTML = text;
        } else {
            bubbleDiv.textContent = text;
        }
        
        messageDiv.appendChild(bubbleDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // AI API调用
    async function callAI(message) {
        const requestBody = {
            model: config.modelName,
            messages: [
                { role: 'system', content: config.systemPrompt },
                { role: 'user', content: message }
            ],
            max_tokens: 1000,
            temperature: 0.7
        };

        // 根据API提供商调整请求格式
        if (config.apiProvider === 'claude') {
            requestBody.max_tokens = 1000;
            requestBody.messages = [{ role: 'user', content: message }];
            requestBody.system = config.systemPrompt;
        }

        const response = await fetch(config.apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${config.apiKey}`,
                ...(config.apiProvider === 'claude' && {
                    'anthropic-version': '2023-06-01'
                })
            },
            body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
            throw new Error(`API请求失败: ${response.status}`);
        }

        const data = await response.json();
        
        // 根据API提供商解析响应
        if (config.apiProvider === 'claude') {
            return data.content[0].text;
        } else {
            return data.choices[0].message.content;
        }
    }

    // 壁纸功能
    function setWallpaper(wallpaper) {
        const appContainer = document.getElementById('appContainer');
        appContainer.style.setProperty('--bg-image', wallpaper);
        localStorage.setItem('wallpaper', wallpaper);
        
        // 更新选中状态
        document.querySelectorAll('.wallpaper-option').forEach(option => {
            option.classList.remove('active');
        });
        event.target.classList.add('active');
    }

    function uploadWallpaper(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                setWallpaper(`url(${imageUrl})`);
            };
            reader.readAsDataURL(file);
        }
    }

    // 加载壁纸
    function loadWallpaper() {
        const savedWallpaper = localStorage.getItem('wallpaper');
        if (savedWallpaper) {
            const appContainer = document.getElementById('appContainer');
            appContainer.style.setProperty('--bg-image', savedWallpaper);
        }
    }

    // 点击模态框外部关闭
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('modal')) {
            closeModal();
        }
    });

    // 阻止滚动穿透
    document.addEventListener('touchmove', function(event) {
        if (document.querySelector('.modal[style*="flex"]')) {
            event.preventDefault();
        }
    }, { passive: false });

    // 初始化
    window.onload = function() {
        loadSettings();
        loadWallpaper();
        
        // 添加欢迎消息
        setTimeout(() => {
            addMessage('你好！我是AI助手，有什么可以帮助你的吗？', 'ai');
        }, 500);
    };
</script>
