<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>XPhone - 个人AI聊天系统</title>
    <style>
        /*
        * 1. 全局 CSS 变量和夜间模式
        */
        :root {
            /* 浅色模式变量 */
            --bg-color-main: #f0f2f5;
            --bg-color-secondary: #fff;
            --text-color-primary: #1a1a1a;
            --text-color-secondary: #666;
            --border-color: rgba(0, 0, 0, 0.05);
            --dock-bg: rgba(255, 255, 255, 0.5);
            --blur-strength: 10px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* 深色模式变量 */
                --bg-color-main: #121212;
                --bg-color-secondary: #1e1e1e;
                --text-color-primary: #e0e0e0;
                --text-color-secondary: #b0b0b0;
                --border-color: rgba(255, 255, 255, 0.1);
                --dock-bg: rgba(0, 0, 0, 0.5);
                --blur-strength: 20px;
            }
        }

        /*
        * 2. 全屏优化
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body,
        .app-container {
            height: 100%;
            min-height: 100svh;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color-main);
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .app-container {
            width: 100%;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /*
        * 3. UI 组件与布局
        */
        .home-screen,
        .chat-app,
        .chat-screen,
        .settings-screen {
            flex: 1;
            display: none;
            flex-direction: column;
            width: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--bg-color-main);
        }

        .home-screen {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .large-time {
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            font-weight: 200;
            font-size: 80px;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
        }

        .date-info {
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: calc(25% + 70px);
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
        }

        .dock {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 20px;
            right: 20px;
            height: 80px;
            background: var(--dock-bg);
            backdrop-filter: blur(var(--blur-strength));
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            border: 1px solid var(--border-color);
            z-index: 10;
        }

        .dock-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .dock-item:active {
            transform: scale(0.9);
        }

        .dock-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dock-icon.custom-icon {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: transparent;
        }

        .dock-name {
            font-size: 10px;
            margin-top: 4px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .chat-app,
        .chat-screen,
        .settings-screen {
            background: var(--bg-color-main);
            backdrop-filter: blur(var(--blur-strength));
        }

        .chat-nav,
        .chat-header,
        .settings-header {
            background: var(--bg-color-secondary);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color-primary);
        }

        .chat-header .back-btn,
        .settings-header .back-btn {
            color: var(--text-color-secondary);
        }

        .chat-messages {
            background: transparent;
        }

        .message.user .message-bubble {
            background: #007AFF;
            color: white;
        }

        .message.ai .message-bubble {
            background: var(--bg-color-secondary);
            color: var(--text-color-primary);
        }

        .chat-input-area {
            background: var(--bg-color-secondary);
            border-top: 1px solid var(--border-color);
        }

        .chat-input input {
            background: var(--bg-color-main);
            color: var(--text-color-primary);
        }

        .chat-input input::placeholder {
            color: var(--text-color-secondary);
        }

        .settings-content,
        .profile-content {
            background: var(--bg-color-main);
            color: var(--text-color-primary);
        }

        .profile-bio {
            color: var(--text-color-secondary);
        }

        .settings-header .back-btn {
            font-size: 18px;
            color: var(--text-color-secondary);
        }

        .chat-header .back-btn {
            font-size: 24px;
            color: var(--text-color-secondary);
        }

        /* 4. 合并的“主题”设置页面样式 */
        .themes-screen {
            flex: 1;
            display: none;
            flex-direction: column;
            width: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--bg-color-main);
        }
        .themes-header {
            height: calc(60px + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            background: var(--bg-color-secondary);
            display: flex;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            color: var(--text-color-primary);
            border-bottom: 1px solid var(--border-color);
        }
        .themes-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            color: var(--text-color-primary);
        }
        .theme-section {
            background: var(--bg-color-secondary);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        .theme-section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .theme-item {
            margin-bottom: 15px;
        }

        /* 5. 保持原有样式，仅作微调 */
        .app-icon, .dock-icon {
            /* 移除 dock-icon 的圆角，统一由 dock-item 里的 dock-icon 负责 */
            border-radius: 12px;
            /* 保持原有样式，以防万一 */
        }
        .profile-avatar.custom-icon {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: transparent;
        }

        /* 你的旧有样式，保持不变 */
        .chat-nav, .nav-item, .chat-list, .empty-state, .chat-item, .chat-avatar, .chat-info, .chat-name, .chat-preview, .moment-item, .moment-header, .moment-content, .moment-actions, .moment-action, .moment-comments, .comment-item, .comment-author, .moment-time, .profile-screen, .profile-content, .profile-avatar, .profile-name, .profile-bio, .profile-actions, .profile-btn, .chat-screen, .chat-header, .back-btn, .chat-title, .chat-messages, .message, .message-bubble, .chat-input-area, .chat-tools, .tool-btn, .chat-input, .chat-input input, .chat-input input::placeholder, .send-btn, .loading, .settings-screen, .settings-header, .settings-content, .setting-item, .setting-label, .file-input-wrapper, .modal, .modal-content, .modal-header, .modal-input, .modal-textarea, .modal-buttons, .modal-btn, .special-message, .special-message-header, .add-contact-btn, .avatar-upload, .data-actions, .data-btn {
            /* 保持不变 */
        }
    </style>
</head>

<body>
    <div class="app-container" id="appContainer">
        <div class="home-screen" id="homeScreen">
            <div class="large-time" id="largeTime">12:34</div>
            <div class="date-info" id="dateInfo">星期一, 1月1日</div>
            
            <div class="dock">
                <div class="dock-item" onclick="openChatApp()">
                    <div class="dock-icon" id="chatAppIcon">💬</div>
                    <div class="dock-name" id="chatAppName">XChat</div>
                </div>
                <div class="dock-item" onclick="openSettings()">
                    <div class="dock-icon" id="settingsIcon">⚙️</div>
                    <div class="dock-name" id="settingsName">设置</div>
                </div>
                <div class="dock-item" onclick="openThemes()">
                    <div class="dock-icon" id="themesIcon">🎨</div>
                    <div class="dock-name" id="themesName">主题</div>
                </div>
            </div>
        </div>

        <div class="chat-app" id="chatApp">
            <div class="chat-nav">
                <div class="nav-item active" onclick="switchTab('chats')">消息</div>
                <div class="nav-item" onclick="switchTab('contacts')">联系人</div>
                <div class="nav-item" onclick="switchTab('moments')">朋友圈</div>
                <div class="nav-item" onclick="switchTab('me')">我</div>
            </div>
            <div class="chat-list" id="chatList"></div>
            <div class="moments-list" id="momentsList" style="display: none;"></div>
            <div class="profile-screen" id="profileScreen" style="display: none;">
                <div class="profile-content">
                    <div class="avatar-upload">
                        <div class="profile-avatar" id="profileAvatar">😊</div>
                        <input type="file" accept="image/*" onchange="updateProfileAvatar(event)">
                    </div>
                    <div class="profile-name" id="profileName">我</div>
                    <div class="profile-bio" id="profileBio">这个人很懒，什么都没有留下...</div>
                    <div class="profile-actions">
                        <button class="profile-btn" onclick="openEditProfileModal()">编辑个人资料</button>
                        <div class="data-actions">
                            <button class="data-btn" onclick="exportData()">导出数据</button>
                            <button class="data-btn" onclick="importData()">导入数据</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="add-contact-btn" onclick="openAddContactModal()" id="addContactBtn">+</button>
        </div>

        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <button class="back-btn" onclick="goHome()">←</button>
                <div class="chat-title" id="chatTitle">AI助手</div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <div class="chat-tools">
                    <button class="tool-btn" onclick="openImageModal()">🖼️</button>
                    <button class="tool-btn" onclick="openVoiceModal()">🎤</button>
                    <button class="tool-btn" onclick="openLinkModal()">🔗</button>
                    <button class="tool-btn" onclick="openMoneyModal()">💰</button>
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">
                        <span id="sendIcon">➤</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="settings-screen" id="settingsScreen">
            <div class="settings-header">
                <button class="back-btn" onclick="goHome()">←</button>
                <div>API设置</div>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label class="setting-label">API服务商</label>
                    <select id="apiProvider" onchange="updateApiSettings()">
                        <option value="openai">OpenAI</option>
                        <option value="claude">Claude</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label class="setting-label">API地址</label>
                    <input type="text" id="apiUrl" placeholder="https://api.openai.com/v1/chat/completions">
                </div>
                <div class="setting-item">
                    <label class="setting-label">API密钥</label>
                    <input type="password" id="apiKey" placeholder="输入你的API密钥">
                </div>
                <div class="setting-item">
                    <label class="setting-label">默认模型</label>
                    <input type="text" id="modelName" placeholder="gpt-3.5-turbo">
                </div>
                <div class="setting-item">
                    <button onclick="saveSettings()" style="width: 100%; padding: 12px; background: #007AFF; color: white; border: none; border-radius: 8px; cursor: pointer;">保存设置</button>
                </div>
            </div>
        </div>

        <div class="themes-screen" id="themesScreen">
            <div class="themes-header">
                <button class="back-btn" onclick="goHome()">←</button>
                <div>主题设置</div>
            </div>
            <div class="themes-content">
                <div class="theme-section">
                    <div class="theme-section-title">壁纸</div>
                    <div class="file-input-wrapper">
                        <input type="file" id="wallpaperFile" accept="image/*" onchange="uploadWallpaper(event)">
                        上传自定义壁纸
                    </div>
                </div>
                <div class="theme-section">
                    <div class="theme-section-title">应用图标</div>
                    <div class="theme-item">
                        <label class="setting-label">选择应用</label>
                        <select class="modal-input" id="iconAppSelect" onchange="loadIconSettings()">
                            <option value="chat">XChat</option>
                            <option value="settings">设置</option>
                            <option value="themes">主题</option>
                        </select>
                    </div>
                    <div class="theme-item">
                        <label class="setting-label">应用名称</label>
                        <input type="text" class="modal-input" id="iconAppName" placeholder="应用名称">
                    </div>
                    <div class="theme-item">
                        <label class="setting-label">图标</label>
                        <input type="text" class="modal-input" id="iconEmoji" placeholder="输入表情符号或文字">
                    </div>
                    <div class="theme-item">
                        <label class="setting-label">或上传图片</label>
                        <div class="file-input-wrapper" style="width: 100%; margin: 0;">
                            <input type="file" accept="image/*" onchange="updateAppIcon(event)">
                            选择图片
                        </div>
                    </div>
                    <div class="theme-item">
                        <button class="modal-btn confirm" onclick="saveCustomIcon()" style="width: 100%;">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="addContactModal">...</div>
        <div class="modal" id="editProfileModal">...</div>
        <div class="modal" id="commentModal">...</div>
        <div class="modal" id="imageModal">...</div>
        <div class="modal" id="voiceModal">...</div>
        <div class="modal" id="linkModal">...</div>
        <div class="modal" id="moneyModal">...</div>
        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImportFile(event)">
    </div>

    <script>
        // JS 逻辑也进行了相应调整
        // 全局状态管理
        const state = {
            currentContact: null,
            currentTab: 'chats',
            currentMomentId: null,
            contacts: [],
            messages: {},
            moments: [],
            profile: {
                name: '我',
                bio: '这个人很懒，什么都没有留下...',
                avatar: '😊'
            },
            appIcons: {
                chat: { icon: '💬', name: 'XChat', iconImage: null },
                settings: { icon: '⚙️', name: '设置', iconImage: null },
                themes: { icon: '🎨', name: '主题', iconImage: null } // 新增主题图标
            },
            config: {
                apiProvider: 'openai',
                apiUrl: 'https://api.openai.com/v1/chat/completions',
                apiKey: '',
                modelName: 'gpt-3.5-turbo'
            }
        };

        // UI 渲染
        function renderChatList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';

            if (state.contacts.length === 0) {
                chatList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">💬</div>
                        <div>还没有联系人</div>
                        <div>点击右下角"+"添加AI朋友吧</div>
                    </div>
                `;
                return;
            }

            state.contacts.forEach(contact => {
                const messages = state.messages[contact.id] || [];
                const lastMessage = messages[messages.length - 1];
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => openChat(contact);

                const avatarStyle = contact.avatar && contact.avatar.startsWith('data:image') ? `background-image: url(${contact.avatar}); color: transparent;` : '';
                const avatarContent = contact.avatar && !contact.avatar.startsWith('data:image') ? contact.avatar : '';

                chatItem.innerHTML = `
                    <div class="chat-avatar" style="${avatarStyle}">${avatarContent}</div>
                    <div class="chat-info">
                        <div class="chat-name">${contact.name}</div>
                        <div class="chat-preview">${lastMessage ? (lastMessage.text.length > 20 ? lastMessage.text.substring(0, 20) + '...' : lastMessage.text) : '暂无消息'}</div>
                    </div>
                `;
                chatList.appendChild(chatItem);
            });
        }

        function renderMoments() {
            const momentsList = document.getElementById('momentsList');
            momentsList.innerHTML = '';

            if (state.moments.length === 0) {
                momentsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🌟</div>
                        <div>朋友圈还很安静</div>
                        <div>添加AI朋友开始互动吧</div>
                    </div>
                `;
                return;
            }

            state.moments.forEach(moment => {
                const momentDiv = document.createElement('div');
                momentDiv.className = 'moment-item';
                const avatarStyle = moment.contactAvatar && moment.contactAvatar.startsWith('data:image') ? `background-image: url(${moment.contactAvatar}); color: transparent;` : '';
                const avatarContent = moment.contactAvatar && !moment.contactAvatar.startsWith('data:image') ? moment.contactAvatar : '';
                const isLiked = moment.likes.includes('user');
                const timeStr = new Date(moment.timestamp).toLocaleString();
                const commentsHtml = renderComments(moment.comments);

                momentDiv.innerHTML = `
                    <div class="moment-header">
                        <div class="chat-avatar" style="${avatarStyle}">${avatarContent}</div>
                        <div class="chat-info">
                            <div class="chat-name">${moment.contactName}</div>
                        </div>
                    </div>
                    <div class="moment-content">${moment.content}</div>
                    <div class="moment-actions">
                        <span class="moment-action ${isLiked ? 'liked' : ''}" onclick="toggleLike('${moment.id}')">
                            ${isLiked ? '❤️' : '🤍'} ${moment.likes.length}
                        </span>
                        <span class="moment-action" onclick="openCommentModal('${moment.id}')">
                            💬 ${moment.comments.length}
                        </span>
                    </div>
                    ${commentsHtml}
                    <div class="moment-time">${timeStr}</div>
                `;
                momentsList.appendChild(momentDiv);
            });
        }

        function renderComments(comments) {
            if (comments.length === 0) return '';
            const commentsHtml = comments.map(comment => `
                <div class="comment-item">
                    <span class="comment-author">${comment.author}:</span> ${comment.content}
                </div>
            `).join('');
            return `<div class="moment-comments">${commentsHtml}</div>`;
        }

        function updateProfileDisplay() {
            const avatarEl = document.getElementById('profileAvatar');
            const nameEl = document.getElementById('profileName');
            const bioEl = document.getElementById('profileBio');

            if (state.profile.avatar.startsWith('data:image')) {
                avatarEl.style.backgroundImage = `url(${state.profile.avatar})`;
                avatarEl.textContent = '';
                avatarEl.classList.add('custom-icon');
            } else {
                avatarEl.style.backgroundImage = '';
                avatarEl.textContent = state.profile.avatar;
                avatarEl.classList.remove('custom-icon');
            }
            nameEl.textContent = state.profile.name;
            bioEl.textContent = state.profile.bio;
        }

        function updateAppIconDisplay() {
            Object.keys(state.appIcons).forEach(app => {
                const appData = state.appIcons[app];
                const iconEl = document.getElementById(app + 'Icon');
                const iconParent = iconEl ? iconEl.parentElement : null;
                const nameEl = document.getElementById(app + 'Name');

                if (iconEl && nameEl) {
                    if (appData.iconImage) {
                        iconEl.style.backgroundImage = `url(${appData.iconImage})`;
                        iconEl.textContent = '';
                        iconEl.classList.add('custom-icon');
                    } else {
                        iconEl.style.backgroundImage = '';
                        iconEl.textContent = appData.icon;
                        iconEl.classList.remove('custom-icon');
                    }
                    nameEl.textContent = appData.name;
                }
            });
        }

        function loadChatMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            const messages = state.messages[state.currentContact.id] || [];
            messages.forEach(msg => {
                addMessage(msg.text, msg.sender, msg.isHtml);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 状态管理
        function initApp() {
            loadProfile();
            loadAppIcons();
            loadSettings();
            loadWallpaper();
            loadContacts();
            loadMoments();
            renderChatList();
            renderMoments();
            updateTime();
            setInterval(updateTime, 1000);
            goHome();
        }

        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', hour12: false });
            const dateStr = now.toLocaleDateString('zh-CN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('largeTime').textContent = timeStr;
            document.getElementById('dateInfo').textContent = dateStr;
        }

        function loadProfile() {
            const saved = localStorage.getItem('xphone_profile');
            if (saved) state.profile = JSON.parse(saved);
            updateProfileDisplay();
        }

        function loadAppIcons() {
            const saved = localStorage.getItem('xphone_icons');
            if (saved) state.appIcons = { ...state.appIcons, ...JSON.parse(saved) };
            updateAppIconDisplay();
        }

        function loadSettings() {
            const savedConfig = localStorage.getItem('xphone_config');
            if (savedConfig) Object.assign(state.config, JSON.parse(savedConfig));
            updateSettingsUI();
        }

        function loadWallpaper() {
            const savedWallpaper = localStorage.getItem('xphone_wallpaper');
            if (savedWallpaper) document.getElementById('appContainer').style.backgroundImage = savedWallpaper;
        }

        function loadContacts() {
            const savedContacts = localStorage.getItem('xphone_contacts');
            state.contacts = savedContacts ? JSON.parse(savedContacts) : [];
            state.messages = JSON.parse(localStorage.getItem('xphone_messages') || '{}');
            state.contacts.forEach(contact => {
                if (!state.messages[contact.id]) state.messages[contact.id] = [];
            });
        }

        function loadMoments() {
            const saved = localStorage.getItem('xphone_moments');
            state.moments = saved ? JSON.parse(saved) : [];
        }

        // 界面切换
        function goHome() {
            document.querySelectorAll('.app-container > div').forEach(screen => screen.style.display = 'none');
            document.getElementById('homeScreen').style.display = 'flex';
        }

        function openChatApp() {
            document.querySelectorAll('.app-container > div').forEach(screen => screen.style.display = 'none');
            document.getElementById('chatApp').style.display = 'flex';
            switchTab(state.currentTab);
        }

        function openSettings() {
            document.querySelectorAll('.app-container > div').forEach(screen => screen.style.display = 'none');
            document.getElementById('settingsScreen').style.display = 'flex';
        }

        function openThemes() {
            document.querySelectorAll('.app-container > div').forEach(screen => screen.style.display = 'none');
            document.getElementById('themesScreen').style.display = 'flex';
            loadIconSettings();
        }

        function backToChatApp() {
            document.querySelectorAll('.app-container > div').forEach(screen => screen.style.display = 'none');
            document.getElementById('chatApp').style.display = 'flex';
            switchTab(state.currentTab);
        }

        function switchTab(tab) {
            state.currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.nav-item[onclick="switchTab('${tab}')"]`).classList.add('active');

            document.getElementById('chatList').style.display = tab === 'chats' ? 'block' : 'none';
            document.getElementById('momentsList').style.display = tab === 'moments' ? 'block' : 'none';
            document.getElementById('profileScreen').style.display = tab === 'me' ? 'block' : 'none';
            document.getElementById('addContactBtn').style.display = (tab === 'chats' || tab === 'contacts') ? 'block' : 'none';

            if (tab === 'chats') renderChatList();
            if (tab === 'moments') renderMoments();
        }

        // 核心功能
        function openChat(contact) {
            state.currentContact = contact;
            document.querySelectorAll('.app-container > div').forEach(screen => screen.style.display = 'none');
            document.getElementById('chatScreen').style.display = 'flex';
            document.getElementById('chatTitle').textContent = contact.name;
            loadChatMessages();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !state.currentContact) return;

            if (!state.config.apiKey) {
                addMessage('请先在设置中配置API密钥！', 'ai');
                return;
            }

            addMessage(message, 'user');
            saveMessage(message, 'user');
            input.value = '';

            const sendIcon = document.getElementById('sendIcon');
            sendIcon.innerHTML = '<div class="loading"></div>';

            try {
                const response = await callAI(message);
                addMessage(response, 'ai');
                saveMessage(response, 'ai');
            } catch (error) {
                const errorMsg = '抱歉，AI服务暂时不可用：' + error.message;
                addMessage(errorMsg, 'ai');
                saveMessage(errorMsg, 'ai');
            } finally {
                sendIcon.innerHTML = '➤';
            }
        }

        function addMessage(text, sender, isHtml = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            if (isHtml) {
                bubbleDiv.innerHTML = text;
            } else {
                bubbleDiv.textContent = text;
            }
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function saveMessage(text, sender, isHtml = false) {
            if (!state.messages[state.currentContact.id]) {
                state.messages[state.currentContact.id] = [];
            }
            state.messages[state.currentContact.id].push({
                text,
                sender,
                isHtml,
                timestamp: Date.now()
            });
            localStorage.setItem('xphone_messages', JSON.stringify(state.messages));
            renderChatList();
        }

        async function callAI(message) {
            const contact = state.currentContact;
            const requestBody = {
                model: state.config.modelName,
                messages: [{ role: 'system', content: contact.prompt }, { role: 'user', content: message }],
                max_tokens: 1000,
                temperature: 0.7
            };

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${state.config.apiKey}`
            };

            if (state.config.apiProvider === 'claude') {
                requestBody.messages = [{ role: 'user', content: message }];
                requestBody.system = contact.prompt;
                headers['anthropic-version'] = '2023-06-01';
            }

            const response = await fetch(state.config.apiUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error ? errorData.error.message : `API请求失败: ${response.status}`);
            }

            const data = await response.json();
            return state.config.apiProvider === 'claude' ? data.content[0].text : data.choices[0].message.content;
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => modal.style.display = 'none');
            document.querySelectorAll('.modal-input, .modal-textarea').forEach(input => input.value = '');
        }

        // 事件处理
        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function saveProfile() {
            state.profile.name = document.getElementById('editProfileName').value.trim() || '我';
            state.profile.bio = document.getElementById('editProfileBio').value.trim() || '这个人很懒，什么都没有留下...';
            localStorage.setItem('xphone_profile', JSON.stringify(state.profile));
            updateProfileDisplay();
            closeModal();
        }

        function updateProfileAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    state.profile.avatar = e.target.result;
                    localStorage.setItem('xphone_profile', JSON.stringify(state.profile));
                    updateProfileDisplay();
                };
                reader.readAsDataURL(file);
            }
        }

        function loadIconSettings() {
            const app = document.getElementById('iconAppSelect').value;
            const appData = state.appIcons[app];
            document.getElementById('iconAppName').value = appData.name;
            document.getElementById('iconEmoji').value = appData.icon;
            document.getElementById('iconImagePreview').src = appData.iconImage || '';
        }

        function saveCustomIcon() {
            const app = document.getElementById('iconAppSelect').value;
            const name = document.getElementById('iconAppName').value.trim();
            const emoji = document.getElementById('iconEmoji').value.trim();

            if (name) state.appIcons[app].name = name;
            if (emoji) {
                state.appIcons[app].icon = emoji;
                state.appIcons[app].iconImage = null;
            }

            localStorage.setItem('xphone_icons', JSON.stringify(state.appIcons));
            updateAppIconDisplay();
            // 在主题页面不需要关闭modal，只需要更新UI
            alert('保存成功！');
        }

        function updateAppIcon(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const app = document.getElementById('iconAppSelect').value;
                    state.appIcons[app].iconImage = e.target.result;
                    state.appIcons[app].icon = '';
                    // saveCustomIcon(); // 自动保存
                    document.getElementById('iconEmoji').value = '';
                };
                reader.readAsDataURL(file);
            }
        }

        function addContact() {
            const name = document.getElementById('contactName').value.trim();
            const emoji = document.getElementById('contactEmoji').value.trim();
            const prompt = document.getElementById('contactPrompt').value.trim();
            const avatarEl = document.getElementById('newContactAvatar');

            if (!name || !prompt) {
                alert('请填写联系人姓名和个性化prompt');
                return;
            }

            const avatar = avatarEl.dataset.avatarData || emoji || '🤖';

            const contact = {
                id: 'contact-' + Date.now(),
                name: name,
                avatar: avatar,
                prompt: prompt
            };

            state.contacts.push(contact);
            state.messages[contact.id] = [];
            localStorage.setItem('xphone_contacts', JSON.stringify(state.contacts));
            localStorage.setItem('xphone_messages', JSON.stringify(state.messages));

            generateWelcomeMoment(contact);
            renderChatList();
            renderMoments();
            closeModal();
        }

        function updateContactAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const avatar = document.getElementById('newContactAvatar');
                    avatar.style.backgroundImage = `url(${e.target.result})`;
                    avatar.textContent = '';
                    avatar.dataset.avatarData = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function updateContactEmojiAvatar() {
            const emoji = document.getElementById('contactEmoji').value.trim();
            const avatar = document.getElementById('newContactAvatar');
            if (emoji) {
                avatar.style.backgroundImage = '';
                avatar.textContent = emoji;
                delete avatar.dataset.avatarData;
            } else {
                avatar.textContent = '🤖';
                delete avatar.dataset.avatarData;
            }
        }

        function generateWelcomeMoment(contact) {
            const welcomeTexts = ['很高兴加入这个大家庭！期待与大家的交流 😊', '新人报到！请多多关照 ✨', 'Hello everyone! 我是新来的AI助手 👋', '刚刚加入，希望能和大家成为好朋友 🎉', '第一次发朋友圈，有点紧张呢 😅'];
            const moment = {
                id: 'moment-' + Date.now(),
                contactId: contact.id,
                contactName: contact.name,
                contactAvatar: contact.avatar,
                content: welcomeTexts[Math.floor(Math.random() * welcomeTexts.length)],
                timestamp: Date.now(),
                likes: [],
                comments: []
            };
            state.moments.unshift(moment);
            localStorage.setItem('xphone_moments', JSON.stringify(state.moments));
        }

        function toggleLike(momentId) {
            const moment = state.moments.find(m => m.id === momentId);
            if (!moment) return;
            const userIndex = moment.likes.indexOf('user');
            if (userIndex > -1) {
                moment.likes.splice(userIndex, 1);
            } else {
                moment.likes.push('user');
            }
            localStorage.setItem('xphone_moments', JSON.stringify(state.moments));
            renderMoments();
        }

        function openCommentModal(momentId) {
            state.currentMomentId = momentId;
            document.getElementById('commentModal').style.display = 'flex';
        }

        function postComment() {
            const content = document.getElementById('commentInput').value.trim();
            if (!content) return;
            const moment = state.moments.find(m => m.id === state.currentMomentId);
            if (!moment) return;
            moment.comments.push({ author: state.profile.name, content: content, timestamp: Date.now() });
            localStorage.setItem('xphone_moments', JSON.stringify(state.moments));
            renderMoments();
            closeModal();
        }

        function updateSettingsUI() {
            document.getElementById('apiProvider').value = state.config.apiProvider;
            document.getElementById('apiUrl').value = state.config.apiUrl;
            document.getElementById('apiKey').value = state.config.apiKey;
            document.getElementById('modelName').value = state.config.modelName;
        }

        function updateApiSettings() {
            const provider = document.getElementById('apiProvider').value;
            const urlInput = document.getElementById('apiUrl');
            const modelInput = document.getElementById('modelName');
            if (provider === 'openai') {
                urlInput.value = 'https://api.openai.com/v1/chat/completions';
                modelInput.value = 'gpt-3.5-turbo';
            } else if (provider === 'claude') {
                urlInput.value = 'https://api.anthropic.com/v1/messages';
                modelInput.value = 'claude-3-sonnet-20240229';
            }
        }

        function saveSettings() {
            state.config.apiProvider = document.getElementById('apiProvider').value;
            state.config.apiUrl = document.getElementById('apiUrl').value;
            state.config.apiKey = document.getElementById('apiKey').value;
            state.config.modelName = document.getElementById('modelName').value;
            localStorage.setItem('xphone_config', JSON.stringify(state.config));

            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '保存成功！';
            btn.style.background = '#28a745';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#007AFF';
            }, 2000);
        }

        function uploadWallpaper(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const imageUrl = e.target.result;
                    document.getElementById('appContainer').style.backgroundImage = `url(${imageUrl})`;
                    localStorage.setItem('xphone_wallpaper', `url(${imageUrl})`);
                };
                reader.readAsDataURL(file);
            }
        }

        function exportData() {
            const exportData = {
                version: '1.0',
                timestamp: Date.now(),
                profile: state.profile,
                contacts: state.contacts,
                messages: state.messages,
                moments: state.moments,
                appIcons: state.appIcons,
                config: state.config,
                wallpaper: localStorage.getItem('xphone_wallpaper')
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `xphone_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            alert('数据导出成功！');
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const importData = JSON.parse(e.target.result);
                    if (!importData.version) throw new Error('无效的备份文件格式');
                    if (!confirm('导入数据将覆盖当前所有数据，是否继续？')) return;

                    Object.assign(state.profile, importData.profile);
                    state.contacts = importData.contacts;
                    state.messages = importData.messages;
                    state.moments = importData.moments;
                    Object.assign(state.appIcons, importData.appIcons);
                    Object.assign(state.config, importData.config);
                    localStorage.setItem('xphone_profile', JSON.stringify(state.profile));
                    localStorage.setItem('xphone_contacts', JSON.stringify(state.contacts));
                    localStorage.setItem('xphone_messages', JSON.stringify(state.messages));
                    localStorage.setItem('xphone_moments', JSON.stringify(state.moments));
                    localStorage.setItem('xphone_icons', JSON.stringify(state.appIcons));
                    localStorage.setItem('xphone_config', JSON.stringify(state.config));
                    if (importData.wallpaper) localStorage.setItem('xphone_wallpaper', importData.wallpaper);

                    initApp();
                    alert('数据导入成功！');
                } catch (error) {
                    alert('导入失败：' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // 特殊消息发送
        function createSpecialMessage(type, header, content) {
            return `<div class="special-message ${type}"><div class="special-message-header">${header}</div><div>${content}</div></div>`;
        }
        function sendImage() {
            const title = document.getElementById('imageTitle').value.trim();
            const desc = document.getElementById('imageDesc').value.trim();
            if (!desc) { alert('请输入图片描述'); return; }
            const imageMsg = createSpecialMessage('image', `📸 ${title || '图片'}`, desc);
            addMessage(imageMsg, 'user', true);
            saveMessage(imageMsg, 'user', true);
            closeModal();
            setTimeout(() => { addMessage('收到！AI正在分析这张图片的内容...', 'ai'); saveMessage('收到！AI正在分析这张图片的内容...', 'ai'); }, 1000);
        }
        function sendVoice() {
            const duration = document.getElementById('voiceDuration').value.trim();
            const content = document.getElementById('voiceContent').value.trim();
            if (!content) { alert('请输入语音内容'); return; }
            const voiceMsg = createSpecialMessage('voice', '🎤 语音消息', `时长: ${duration || '未知'}秒<br>内容: ${content}`);
            addMessage(voiceMsg, 'user', true);
            saveMessage(voiceMsg, 'user', true);
            closeModal();
            setTimeout(() => { addMessage(`收到你的语音："${content}"`, 'ai'); saveMessage(`收到你的语音："${content}"`, 'ai'); }, 1000);
        }
        function sendLink() {
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const desc = document.getElementById('linkDesc').value.trim();
            if (!title || !url) { alert('请输入链接标题和地址'); return; }
            const linkMsg = createSpecialMessage('link', `🔗 ${title}`, `链接: ${url}<br>${desc ? '描述: ' + desc : ''}`);
            addMessage(linkMsg, 'user', true);
            saveMessage(linkMsg, 'user', true);
            closeModal();
            setTimeout(() => { addMessage(`感谢分享链接："${title}"，我已经记录了这个信息。`, 'ai'); saveMessage(`感谢分享链接："${title}"，我已经记录了这个信息。`, 'ai'); }, 1000);
        }
        function sendMoney() {
            const amount = document.getElementById('moneyAmount').value.trim();
            const note = document.getElementById('moneyNote').value.trim();
            const typeText = document.getElementById('moneyType').value === 'redpack' ? '红包' : '转账';
            if (!amount) { alert('请输入转账金额'); return; }
            const moneyMsg = createSpecialMessage('money', `💰 ${typeText}`, `金额: ¥${amount}<br>${note ? '备注: ' + note : ''}`);
            addMessage(moneyMsg, 'user', true);
            saveMessage(moneyMsg, 'user', true);
            closeModal();
            setTimeout(() => { addMessage(`收到你的${typeText}：¥${amount}，谢谢！${note ? '备注：' + note : ''}`, 'ai'); saveMessage(`收到你的${typeText}：¥${amount}，谢谢！${note ? '备注：' + note : ''}`, 'ai'); }, 1000);
        }
        function openEditProfileModal() {
            document.getElementById('editProfileName').value = state.profile.name;
            document.getElementById('editProfileBio').value = state.profile.bio;
            document.getElementById('editProfileModal').style.display = 'flex';
        }
        function openCustomizeIconModal() {
            document.getElementById('customizeIconModal').style.display = 'flex';
            const app = document.getElementById('iconAppSelect').value;
            const appData = state.appIcons[app];
            document.getElementById('iconAppName').value = appData.name;
            document.getElementById('iconEmoji').value = appData.icon;
        }
        function openAddContactModal() {
            document.getElementById('newContactAvatar').textContent = '🤖';
            document.getElementById('newContactAvatar').style.backgroundImage = '';
            delete document.getElementById('newContactAvatar').dataset.avatarData;
            document.getElementById('addContactModal').style.display = 'flex';
        }
        function openImageModal() { closeModal(); document.getElementById('imageModal').style.display = 'flex'; }
        function openVoiceModal() { closeModal(); document.getElementById('voiceModal').style.display = 'flex'; }
        function openLinkModal() { closeModal(); document.getElementById('linkModal').style.display = 'flex'; }
        function openMoneyModal() { closeModal(); document.getElementById('moneyModal').style.display = 'flex'; }
        document.addEventListener('click', e => { if (e.target.classList.contains('modal')) closeModal(); });
        document.addEventListener('change', e => { if (e.target.id === 'iconAppSelect') loadIconSettings(); });
        document.addEventListener('touchmove', e => { if (document.querySelector('.modal[style*="flex"]')) e.preventDefault(); }, { passive: false });
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
