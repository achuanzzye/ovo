<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="XPhone">
    <meta name="theme-color" content="#000000">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>XPhone</title>
    <style>
        :root {
            /* CSS variables for safe areas, with fallbacks */
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100svh; /* Use Smallest Viewport Height for consistency */
            background: var(--bg-image, linear-gradient(135deg, #1e3c72 0%, #2a5298 100%));
            background-size: cover;
            background-position: center;
            overflow: hidden;
            z-index: 10;
        }
        
        /* Base screen styles */
        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* Hidden by default */
            flex-direction: column;
            color: white;
        }

        .home-screen {
            display: flex;
            justify-content: space-between;
            padding-top: var(--safe-area-inset-top);
        }

        .time-widget {
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            font-weight: 300;
            padding-top: 60px;
        }
        .time-widget .time { font-size: 80px; letter-spacing: -2px; line-height: 1; }
        .time-widget .date { font-size: 18px; margin-top: 10px; }

        .app-grid-container {
            flex-grow: 1;
            display: flex;
            align-items: center; /* Center the grid vertically in the available space */
            padding: 0 20px;
        }
        
        .app-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .app-icon {
            width: 60px; height: 60px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; transition: transform 0.3s ease;
            color: white; background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; background-size: cover; background-position: center;
        }
        .app-icon:active { transform: scale(0.95); }

        .dock {
            position: absolute;
            left: 20px; right: 20px;
            bottom: calc(20px + var(--safe-area-inset-bottom));
            height: 80px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0 10px;
        }

        /* Full screen apps (sub-pages) */
        .full-screen-app {
            background: rgba(0,0,0,0.95);
            padding-top: var(--safe-area-inset-top);
            /* Bottom padding is handled by child elements if needed */
        }

        .page-header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        
        .page-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-area-inset-bottom));
        }
        
        .chat-nav {
            height: 50px; display: flex; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        .nav-item { flex: 1; text-align: center; padding: 12px 0; color: rgba(255,255,255,0.6); cursor: pointer; font-size: 16px; }
        .nav-item.active { color: white; border-bottom: 2px solid #007AFF; }
        
        .chat-app-content {
             flex-grow: 1; overflow-y: auto;
             padding-bottom: var(--safe-area-inset-bottom);
        }
        .chat-list, .moments-list { padding: 10px 0; }

        .chat-screen {
            padding-top: 0; /* Header handles top safe area */
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .chat-input-area {
            background: rgba(0,0,0,0.9);
            padding: 10px 20px;
            flex-shrink: 0;
            padding-bottom: calc(10px + var(--safe-area-inset-bottom));
        }

        /* Other styles from previous version (condensed for brevity) */
        .empty-state { text-align: center; padding: 60px 20px; color: rgba(255,255,255,0.6); }
        .empty-state-icon { font-size: 48px; margin-bottom: 20px; }
        .chat-item { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .chat-avatar { width: 50px; height: 50px; border-radius: 25px; background: linear-gradient(135deg, #007AFF, #5AC8FA); display: flex; align-items: center; justify-content: center; color: white; font-size: 18px; margin-right: 15px; background-size: cover; background-position: center; flex-shrink: 0; }
        .chat-info { flex: 1; overflow: hidden; }
        .chat-name { font-size: 16px; margin-bottom: 5px; }
        .chat-preview { color: rgba(255,255,255,0.6); font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .back-btn { background: none; border: none; color: white; font-size: 18px; cursor: pointer; margin-right: 15px; padding: 5px; }
        .chat-title { flex: 1; font-size: 18px; font-weight: 600; }
        .message { margin-bottom: 15px; display: flex; align-items: flex-start; }
        .message.user { flex-direction: row-reverse; }
        .message-bubble { max-width: 70%; padding: 12px 16px; border-radius: 18px; word-wrap: break-word; }
        .message.user .message-bubble { background: #007AFF; color: white; border-bottom-right-radius: 6px; }
        .message.ai .message-bubble { background: rgba(255,255,255,0.15); color: white; border-bottom-left-radius: 6px; }
        .chat-tools { display: flex; gap: 8px; margin-bottom: 10px; }
        .tool-btn { flex: 1; height: 36px; border-radius: 18px; background: rgba(255,255,255,0.15); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; border:none;}
        .chat-input { display: flex; align-items: center; gap: 10px; }
        .chat-input input { flex: 1; height: 36px; border-radius: 18px; padding: 0 15px; background: rgba(255,255,255,0.15); color: white; outline: none; border: none;}
        .send-btn { width: 36px; height: 36px; border-radius: 18px; background: #007AFF; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; border: none;}
        .setting-item { background: rgba(255,255,255,0.1); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .setting-label { display: block; margin-bottom: 8px; font-weight: 500; }
        .setting-item input, .setting-item select, .setting-item textarea { width: 100%; padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.15); color: white; outline: none; border: none; }
        .theme-section { margin-bottom: 30px; }
        .theme-section-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; }
        .file-input-wrapper { position: relative; display: inline-block; cursor: pointer; background: #007AFF; color: white; padding: 12px 24px; border-radius: 12px; }
        .file-input-wrapper input[type="file"] { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; left: 0; top: 0; }
        .add-contact-btn { position: fixed; right: 20px; width: 56px; height: 56px; border-radius: 28px; background: #007AFF; color: white; border: none; font-size: 24px; cursor: pointer; box-shadow: 0 4px 12px rgba(0,123,255,0.4); bottom: calc(100px + var(--safe-area-inset-bottom)); z-index: 100;}
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: rgba(30,30,30,0.9); backdrop-filter: blur(20px); border-radius: 20px; padding: 30px; width: 100%; max-width: 400px; color: #fff; border: 1px solid rgba(255,255,255,0.1); }
        .modal-header { font-size: 18px; font-weight: bold; margin-bottom: 20px; text-align: center; }
        .modal-input, .modal-textarea { width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; margin-bottom: 15px; outline: none; background: rgba(255,255,255,0.1); color: white;}
        .modal-buttons { display: flex; gap: 10px; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .modal-btn.cancel { background: rgba(255,255,255,0.2); color: white; }
        .modal-btn.confirm { background: #007AFF; color: white; }
    </style>
</head>
<body>

    <div class="app-container" id="appContainer">
        
        <div class="screen home-screen" id="homeScreen" style="display: flex;">
            <div class="time-widget">
                <div class="time" id="currentTime">11:53</div>
                <div class="date" id="currentDate">8月18日 星期一</div>
            </div>
            <div class="app-grid-container">
                <div class="app-grid"></div>
            </div>
            <div class="dock">
                <div class="app-icon" id="chat-app-icon" onclick="openChatApp()">💬</div>
                <div class="app-icon" id="settings-app-icon" onclick="openSettings()">⚙️</div>
                <div class="app-icon" id="theme-app-icon" onclick="openTheme()">🎨</div>
            </div>
        </div>

        <div class="screen full-screen-app" id="chatApp">
            <div class="chat-nav">
                <div class="nav-item active" onclick="switchTab('chats')">消息</div>
                <div class="nav-item" onclick="switchTab('contacts')">联系人</div>
                <div class="nav-item" onclick="switchTab('moments')">朋友圈</div>
                <div class="nav-item" onclick="switchTab('me')">我</div>
            </div>
            <div class="chat-app-content">
                <div class="chat-list" id="chatList"></div>
                <div class="moments-list" id="momentsList" style="display: none;"></div>
                </div>
            <button class="add-contact-btn" onclick="openAddContactModal()" id="addContactBtn">+</button>
        </div>

        <div class="screen full-screen-app chat-screen" id="chatScreen">
            <div class="page-header">
                <button class="back-btn" onclick="backToChatApp()">←</button>
                <div class="chat-title" id="chatTitle">AI助手</div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                 <div class="chat-tools">
                    <button class="tool-btn" onclick="openImageModal()">🖼️</button>
                    <button class="tool-btn" onclick="openVoiceModal()">🎤</button>
                    <button class="tool-btn" onclick="openLinkModal()">🔗</button>
                    <button class="tool-btn" onclick="openMoneyModal()">💰</button>
                 </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()"><span id="sendIcon">➤</span></button>
                </div>
            </div>
        </div>

        <div class="screen full-screen-app" id="settingsScreen">
            <div class="page-header">
                <button class="back-btn" onclick="goHome()">←</button>
                <div>API设置</div>
            </div>
            <div class="page-content" id="settingsContent">
                 </div>
        </div>
        
        <div class="screen full-screen-app" id="themeScreen">
             <div class="page-header">
                <button class="back-btn" onclick="goHome()">←</button>
                <div>主题</div>
            </div>
            <div class="page-content" id="themeContent">
                </div>
        </div>

    </div>
    
    <script>
        // Your JavaScript remains largely the same, but the DOM manipulation
        // for showing/hiding screens will be simpler.
        
        // --- Simplified Screen Switching Logic ---
        function hideAllScreens() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        }

        function goHome() {
            hideAllScreens();
            document.getElementById('homeScreen').style.display = 'flex';
        }

        function openChatApp() {
            hideAllScreens();
            document.getElementById('chatApp').style.display = 'flex';
        }

        function openSettings() {
            hideAllScreens();
            document.getElementById('settingsScreen').style.display = 'flex';
        }

        function openTheme() {
            hideAllScreens();
            document.getElementById('themeScreen').style.display = 'flex';
        }
        
        function openChat(contact) {
            // ... (your existing logic)
            hideAllScreens();
            document.getElementById('chatScreen').style.display = 'flex';
            // ...
        }
        
        function backToChatApp() {
            hideAllScreens();
            document.getElementById('chatApp').style.display = 'flex';
        }
        
        // Make sure to adapt the switchTab function to show/hide the profile screen correctly
        // The rest of your JavaScript for data handling, modals, etc., should work as before.
    </script>

</body>
</html>
