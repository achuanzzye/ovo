<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="iOS Desktop">
    <title>iOS 26 Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('default-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Status bar */
        .status-bar {
            display: none;
        }

        @media screen and (min-width: 768px) {
            .status-bar {
                display: flex;
                justify-content: space-between;
                width: 100%;
                padding: 5px 15px;
                background: rgba(0, 0, 0, 0.5);
                color: #fff;
                font-size: 0.8rem;
            }
        }

        /* Clock display */
        .clock {
            font-size: 5rem;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Dock */
        .dock {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .dock-icon {
            width: 60px;
            height: 60px;
            background: #ddd;
            border-radius: 20%;
        }

        /* PWA support */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Status Bar for Android -->
    <div class="status-bar">
        <span>Carrier</span>
        <span>12:00 PM</span>
        <span>100% ðŸ”‹</span>
    </div>

    <!-- Clock -->
    <div class="clock">12:00</div>

    <!-- Dock -->
    <div class="dock">
        <div class="dock-icon" id="chat"></div>
        <div class="dock-icon" id="game"></div>
        <div class="dock-icon" id="settings"></div>
        <div class="dock-icon" id="themes"></div>
    </div>

    <script>
        // Clock Update
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // PWA Installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installButton = document.createElement('button');
            installButton.textContent = 'Install App';
            installButton.onclick = () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            };
            document.body.appendChild(installButton);
        });
    </script>
</body>
</html>
