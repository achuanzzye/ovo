<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>狸狸聊天器</title>
    <meta name="theme-color" content="#1e3c72">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="狸狸聊天器">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="狸狸聊天器">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="apple-touch-icon" href="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAALeQGiurXWalX9xKJAFjN2D5-leZgIXAAJsHwACj8BxVUCgv_URGrTRNgQ.jpeg" />
    <style>
        :root {
            --main-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --app-icon-size: 60px;
            --dock-height: 85px;
            --rounded: 24px;
            --font-url: '';
        }
        html, body {
            height: 100dvh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background: var(--main-bg);
            background-size: cover;
            background-position: center;
            overflow: hidden;
            font-family: var(--font-family);
        }
        body {
            position: relative;
        }
        /* 状态栏，仅安卓显示 */
        .status-bar {
            width: 100vw;
            height: 32px;
            background: rgba(22, 29, 41, 0.7);
            color: #fff;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1001;
            letter-spacing: 1px;
            user-select: none;
        }
        .status-bar.hidden {
            display: none !important;
        }

        /* 桌面主屏幕 */
        .desktop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            background: transparent;
        }
        .desktop-wallpaper {
            position: absolute;
            z-index: 0;
            top: 0; left: 0; width: 100vw; height: 100dvh;
            object-fit: cover;
            pointer-events: none;
            opacity: 1;
        }

        /* Dock栏 */
        .dock {
            position: absolute;
            bottom: 28px;
            left: 0;
            width: 100vw;
            height: var(--dock-height);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            pointer-events: auto;
            z-index: 10;
        }
        .dock-capsule {
            background: rgba(255,255,255,0.14);
            border-radius: var(--rounded);
            display: flex;
            align-items: center;
            height: var(--app-icon-size);
            gap: 32px;
            padding: 0 24px;
            box-shadow: 0 6px 18px rgba(30,60,114,0.11);
        }
        .dock-circle {
            background: rgba(255,255,255,0.14);
            width: var(--app-icon-size);
            height: var(--app-icon-size);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 18px rgba(30,60,114,0.11);
        }
        .app-icon {
            width: var(--app-icon-size);
            height: var(--app-icon-size);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.22);
            box-shadow: 0 2px 8px rgba(30, 60, 114, 0.13);
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 32px;
            background-size: cover;
            background-position: center;
        }
        .app-icon:active {
            transform: scale(0.92);
        }

        /* 应用弹窗公共样式 */
        .modal-app {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100dvh;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(18px);
            z-index: 1100;
            display: none;
            flex-direction: column;
        }
        .modal-app.active {
            display: flex;
        }
        .modal-topbar {
            height: 56px;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.13);
            color: #fff;
            padding: 0 18px;
            font-size: 17px;
            font-weight: 500;
        }
        .modal-back {
            margin-right: 18px;
            background: none;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        /* 主题应用 */
        .theme-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            color: #fff;
        }
        .theme-section {
            margin-bottom: 30px;
        }
        .theme-label {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }
        .theme-input, .theme-upload, .theme-font-url {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.19);
            color: #fff;
            margin-bottom: 14px;
            font-size: 15px;
        }
        .theme-upload {
            cursor: pointer;
        }

        /* 设置应用 */
        .settings-content {
            flex: 1;
            padding: 24px;
            color: #fff;
            overflow-y: auto;
        }
        .setting-section {
            margin-bottom: 32px;
        }
        .setting-label {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }
        .setting-input, .setting-upload, .setting-font-url {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.19);
            color: #fff;
            margin-bottom: 14px;
            font-size: 15px;
        }
        .setting-upload {
            cursor: pointer;
        }
        .setting-btn {
            background: #007AFF;
            color: #fff;
            border: none;
            padding: 12px 22px;
            border-radius: 14px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .setting-btn:active {
            background: #005bb7;
        }
        .setting-switch {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }
        .setting-switch input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: #007AFF;
        }

        /* 游戏应用主界面 */
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 36px;
            padding: 36px 24px;
        }
        .game-card {
            width: 88vw;
            max-width: 400px;
            height: 120px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 23px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 2px 18px rgba(30,60,114,0.13);
            cursor: pointer;
            user-select: none;
            transition: transform 0.15s;
        }
        .game-card:active {
            transform: scale(0.97);
        }

        /* 游戏二级页面（占位样式） */
        .game-detail-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 22px;
        }

        /* 聊天应用整体 */
        .chat-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100dvh;
            background: rgba(0,0,0,0.77);
            backdrop-filter: blur(18px);
            z-index: 1200;
            display: none;
            flex-direction: column;
        }
        .chat-modal.active {
            display: flex;
        }
        .chat-topbar {
            height: 54px;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.13);
            color: #fff;
            padding: 0 18px;
            font-size: 17px;
            font-weight: 500;
        }
        .chat-back {
            margin-right: 18px;
            background: none;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        /* 底部分段式导航栏 */
        .chat-bottomnav {
            position: absolute;
            bottom: 0; left: 0; width: 100vw;
            height: 80px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 10;
            gap: 0;
        }
        .chat-nav-capsule {
            background: rgba(255,255,255,0.18);
            border-radius: 36px;
            display: flex;
            align-items: center;
            height: 60px;
            gap: 0;
            margin-bottom: 18px;
            box-shadow: 0 2px 12px rgba(30,60,114,0.11);
        }
        .chat-nav-btn {
            width: 64px; height: 60px;
            border: none;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            transition: background 0.15s;
        }
        .chat-nav-btn.active {
            background: rgba(0,122,255,0.16);
            border-radius: 23px;
        }
        .chat-nav-circle {
            background: rgba(255,255,255,0.19);
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #fff;
            margin-left: 20px;
            margin-bottom: 18px;
            border: none;
            cursor: pointer;
            transition: background 0.15s;
        }
        .chat-nav-circle.active {
            background: #007AFF;
        }

        /* 聊天各子界面 */
        .chat-content {
            flex: 1;
            width: 100vw;
            overflow: auto;
            padding-bottom: 120px;
            padding-top: 8px;
        }
        /* 消息列表 */
        .chat-messages-list {
            padding: 10px 20px;
        }
        .chat-message-item {
            display: flex;
            margin-bottom: 16px;
            align-items: flex-start;
        }
        .chat-avatar {
            width: 44px; height: 44px;
            border-radius: 50%;
            background: #ececec;
            background-size: cover;
            background-position: center;
            margin-right: 12px;
        }
        .chat-msg-bubble {
            background: #007AFF;
            color: #fff;
            border-radius: 18px;
            padding: 10px 16px;
            font-size: 16px;
            max-width: 73vw;
            word-break: break-all;
        }
        /* 联系人列表 */
        .contact-list {
            padding: 18px 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .contact-avatar {
            width: 44px; height: 44px;
            border-radius: 50%;
            background: #ececec;
            background-size: cover;
            background-position: center;
            margin-right: 12px;
        }
        .contact-info {
            flex: 1;
        }
        .contact-name {
            font-size: 17px;
            font-weight: 500;
            color: #fff;
        }
        .contact-status {
            font-size: 13px;
            color: #cce3ff;
        }
        .contact-add-btn {
            margin-left: auto;
            background: #007AFF;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
        }

        /* 添加联系人弹窗 */
        .add-contact-modal {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100dvh;
            background: rgba(0,0,0,0.8);
            z-index: 1300;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .add-contact-modal.active {
            display: flex;
        }
        .add-contact-content {
            background: rgba(255,255,255,0.95);
            border-radius: 22px;
            padding: 32px 30px;
            width: 92vw;
            max-width: 370px;
            color: #333;
            box-shadow: 0 2px 18px rgba(30,60,114,0.19);
        }
        .add-contact-content input, .add-contact-content textarea {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            padding: 10px;
            font-size: 15px;
        }
        .add-contact-content input[type="file"] {
            border: none;
            padding: 0;
        }
        .add-contact-btn-row {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        .add-contact-btn-row button {
            flex: 1;
            border: none;
            border-radius: 12px;
            padding: 10px 0;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .add-contact-btn-cancel {
            background: #f3f5f6;
            color: #666;
        }
        .add-contact-btn-ok {
            background: #007AFF;
            color: #fff;
        }

        /* 朋友圈卡片 */
        .moments-list {
            padding: 18px 18px 60px 18px;
        }
        .moment-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 22px;
            margin-bottom: 20px;
            padding: 18px;
            color: #fff;
            box-shadow: 0 2px 10px rgba(30,60,114,0.13);
        }
        .moment-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .moment-avatar {
            width: 38px; height: 38px; border-radius: 50%; background: #ececec; background-size: cover; margin-right: 12px;
        }
        .moment-name {
            font-weight: 500; font-size: 15px;
        }
        .moment-content {
            font-size: 16px; margin-bottom: 8px;
        }
        .moment-imgs {
            display: flex; gap: 10px; margin-bottom: 10px;
        }
        .moment-img {
            width: 52px; height: 52px; border-radius: 10px; background: #fff; display: flex; align-items: center; justify-content: center; color: #007AFF; font-size: 13px;
        }
        .moment-actions {
            display: flex; gap: 18px; margin-bottom: 8px; font-size: 15px;
        }
        .moment-reply {
            font-size: 13px; color: #fce4ec; margin-top: 6px;
        }
        .moment-npc-switch {
            display: flex; align-items: center; gap: 8px; margin-top: 4px; font-size: 13px;
        }

        /* 我的界面 */
        .profile-content {
            padding: 40px 24px 0 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-avatar {
            width: 110px; height: 110px; border-radius: 50%; background: #eee; background-size: cover; background-position: center; margin-bottom: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #888;
            border: 4px solid #fff;
            box-shadow: 0 2px 10px rgba(30,60,114,0.11);
        }
        .profile-nickname {
            font-size: 18px; font-weight: 500; margin-bottom: 10px; color: #fff; background: rgba(255,255,255,0.11); border-radius: 9px; padding: 10px 14px; border: none; width: 80vw; max-width: 340px; text-align: center; margin-bottom: 16px;
        }
        .profile-prompt {
            width: 80vw; max-width: 340px; border-radius: 8px; padding: 10px; font-size: 14px; border: none; background: rgba(255,255,255,0.11); color: #fff; margin-bottom: 22px;
        }
        .profile-save-btn {
            background: #007AFF;
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(30,60,114,0.09);
        }

        /* 聊天窗口 */
        .chatwin-modal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100dvh;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 1500; display: none; flex-direction: column;
        }
        .chatwin-modal.active { display: flex; }
        .chatwin-header {
            height: 64px; padding: 0 16px; display: flex; align-items: center; background: rgba(255,255,255,0.09); color: #fff; font-size: 18px; font-weight: 500;
        }
        .chatwin-back { background: none; border: none; font-size: 22px; color: #fff; margin-right: 18px; cursor: pointer; }
        .chatwin-avatar { width: 38px; height: 38px; border-radius: 50%; background: #ececec; background-size: cover; margin-right: 12px; }
        .chatwin-title { font-size: 17px; font-weight: 500; }
        .chatwin-body { flex: 1; padding: 18px 14px 0 14px; overflow-y: auto; }
        .chatwin-msg-row { display: flex; align-items: flex-start; margin-bottom: 16px; }
        .chatwin-msg-bubble { background: #007AFF; color: #fff; border-radius: 18px; padding: 10px 16px; font-size: 16px; max-width: 70vw; word-break: break-all;}
        .chatwin-msg-bubble.ai { background: rgba(255,255,255,0.15); color: #fff;}
        .chatwin-msg-bubble.user { background: #007AFF; color: #fff;}
        /* 聊天输入区 */
        .chatwin-inputbar { padding: 14px; background: rgba(255,255,255,0.11); display: flex; align-items: center; gap: 10px;}
        .chatwin-plus-btn { width: 38px; height: 38px; border-radius: 50%; background: #007AFF; color: #fff; font-size: 25px; border: none; cursor: pointer;}
        .chatwin-input { flex: 1; height: 38px; border-radius: 18px; padding: 0 12px; background: rgba(255,255,255,0.15); color: #fff; border: none; outline: none; font-size: 15px;}
        .chatwin-send-btn { width: 38px; height: 38px; border-radius: 50%; background: #007AFF; color: #fff; font-size: 19px; border: none; cursor: pointer;}
        /* 特殊消息展开菜单 */
        .chatplus-menu { position: absolute; bottom: 80px; left: 20px; background: rgba(255,255,255,0.98); border-radius: 18px; box-shadow: 0 2px 10px rgba(30,60,114,0.13); padding: 20px; display: none; flex-direction: column; gap: 18px; z-index: 1510; }
        .chatplus-menu.active { display: flex; }
        .chatplus-item { background: #007AFF; color: #fff; border: none; border-radius: 12px; padding: 12px 20px; font-size: 16px; cursor: pointer; }
        .chatplus-item:active { background: #005bb7;}
        /* 响应式字体 */
        body.font-loaded {
            font-family: var(--font-url), var(--font-family);
        }
        /* 隐藏滚动条 */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <!-- 状态栏（安卓显示） -->
    <div class="status-bar" id="statusBar">
        <span id="statusBarTime"></span>
        <span>狸狸聊天器</span>
        <span id="statusBarBattery"></span>
    </div>
    <!-- 桌面主屏幕 -->
    <div class="desktop" id="desktop">
        <img class="desktop-wallpaper" id="desktopWallpaper" src="" alt="" />
        <div class="dock">
            <div class="dock-capsule">
                <div class="app-icon" id="icon-chat" title="聊天" style="background-image:url('https://img.icons8.com/ios-filled/50/ffffff/chat.png');"></div>
                <div class="app-icon" id="icon-game" title="游戏" style="background-image:url('https://img.icons8.com/ios-filled/50/ffffff/controller.png');"></div>
                <div class="app-icon" id="icon-settings" title="设置" style="background-image:url('https://img.icons8.com/ios-filled/50/ffffff/settings.png');"></div>
            </div>
            <div class="dock-circle">
                <div class="app-icon" id="icon-theme" title="主题" style="background-image:url('https://img.icons8.com/ios-filled/50/ffffff/picture.png');"></div>
            </div>
        </div>
    </div>

    <!-- 主题应用弹窗 -->
    <div class="modal-app" id="modalTheme">
        <div class="modal-topbar">
            <button class="modal-back" onclick="closeModal('modalTheme')">←</button>
            <span>主题</span>
        </div>
        <div class="theme-content">
            <div class="theme-section">
                <label class="theme-label">桌面壁纸</label>
                <input class="theme-upload" type="file" accept="image/*" id="themeWallpaperUpload"/>
                <input class="theme-input" type="url" id="themeWallpaperUrl" placeholder="输入图片URL"/>
                <button class="setting-btn" onclick="applyWallpaper()">应用</button>
            </div>
            <div class="theme-section">
                <label class="theme-label">应用图标包</label>
                <input class="theme-upload" type="file" accept="image/*" id="themeIconUpload"/>
                <input class="theme-input" type="url" id="themeIconUrl" placeholder="输入图标包URL"/>
                <button class="setting-btn" onclick="applyIconPack()">应用</button>
            </div>
            <div class="theme-section">
                <label class="theme-label">全局字体（URL）</label>
                <input class="theme-font-url" type="url" id="themeFontUrl" placeholder="字体文件URL"/>
                <button class="setting-btn" onclick="applyFontUrl()">应用</button>
            </div>
        </div>
    </div>

    <!-- 设置应用弹窗 -->
    <div class="modal-app" id="modalSettings">
        <div class="modal-topbar">
            <button class="modal-back" onclick="closeModal('modalSettings')">←</button>
            <span>设置</span>
        </div>
        <div class="settings-content">
            <div class="setting-section">
                <label class="setting-label">API 配置</label>
                <input class="setting-input" type="text" id="settingApi" placeholder="API Key/URL"/>
            </div>
            <div class="setting-section">
                <label class="setting-label">世界书（全局prompt）</label>
                <textarea class="setting-input" id="settingWorldBook" rows="3" placeholder="手动填写世界书（JSON格式支持）"></textarea>
                <input class="setting-upload" type="file" accept=".json" id="settingWorldBookUpload"/>
                <button class="setting-btn" onclick="importWorldBook()">导入</button>
            </div>
            <div class="setting-section">
                <label class="setting-label">数据导入/导出</label>
                <button class="setting-btn" onclick="exportData()">导出</button>
                <input class="setting-upload" type="file" accept=".json" id="settingDataImport"/>
                <button class="setting-btn" onclick="importData()">导入</button>
            </div>
            <div class="setting-section">
                <label class="setting-label">网盘自动备份（自定义API）</label>
                <input class="setting-input" type="text" id="settingCloudApi" placeholder="支持阿里云/坚果云/OneDrive/Google Drive等API"/>
                <button class="setting-btn" onclick="saveCloudApi()">保存</button>
            </div>
        </div>
    </div>

    <!-- 游戏应用弹窗 -->
    <div class="modal-app" id="modalGame">
        <div class="modal-topbar">
            <button class="modal-back" onclick="closeModal('modalGame')">←</button>
            <span>游戏</span>
        </div>
        <div class="game-content">
            <div class="game-card" onclick="openGameDetail('catCard')">喵喵牌</div>
            <div class="game-card" onclick="openGameDetail('capsuleToy')">扭蛋机</div>
        </div>
    </div>
    <!-- 游戏二级页面（喵喵牌/扭蛋机） -->
    <div class="modal-app" id="modalGameDetail">
        <div class="modal-topbar">
            <button class="modal-back" onclick="closeModal('modalGameDetail')">←</button>
            <span id="gameDetailTitle"></span>
        </div>
        <div class="game-detail-content" id="gameDetailContent">
            <!-- 占位，后续功能可补充 -->
            <span>功能开发中...</span>
        </div>
    </div>

    <!-- 聊天应用弹窗 -->
    <div class="chat-modal" id="modalChat">
        <div class="chat-topbar">
            <button class="chat-back" onclick="closeModal('modalChat')">←</button>
            <span>聊天</span>
        </div>
        <div class="chat-content" id="chatContent">
            <!-- 切换不同子界面 -->
            <div id="chatTabMessages" style="display:block;">
                <div class="chat-messages-list" id="chatMessagesList"></div>
            </div>
            <div id="chatTabContacts" style="display:none;">
                <div class="contact-list" id="contactList"></div>
                <button class="contact-add-btn" onclick="openAddContact()">添加联系人</button>
            </div>
            <div id="chatTabMoments" style="display:none;">
                <div class="moments-list" id="momentsList"></div>
                <div class="moment-npc-switch">
                    <input type="checkbox" id="npcSwitch" checked>
                    <label for="npcSwitch">NPC互动</label>
                </div>
            </div>
            <div id="chatTabMe" style="display:none;">
                <div class="profile-content">
                    <div class="profile-avatar" id="profileAvatar" onclick="changeProfileAvatar()">点击更换头像</div>
                    <input class="profile-nickname" id="profileNickname" type="text" placeholder="昵称"/>
                    <textarea class="profile-prompt" id="profilePrompt" rows="4" placeholder="个人prompt"></textarea>
                    <button class="profile-save-btn" onclick="saveProfile()">保存</button>
                </div>
            </div>
        </div>
        <div class="chat-bottomnav">
            <div class="chat-nav-capsule">
                <button class="chat-nav-btn active" id="chatNavMessages" onclick="switchChatTab('messages')"><span>💬</span></button>
                <button class="chat-nav-btn" id="chatNavContacts" onclick="switchChatTab('contacts')"><span>👥</span></button>
                <button class="chat-nav-btn" id="chatNavMoments" onclick="switchChatTab('moments')"><span>📰</span></button>
            </div>
            <button class="chat-nav-circle" id="chatNavMe" onclick="switchChatTab('me')"><span>我</span></button>
        </div>
    </div>

    <!-- 添加联系人弹窗 -->
    <div class="add-contact-modal" id="addContactModal">
        <div class="add-contact-content">
            <label>联系人姓名</label>
            <input type="text" id="addContactName" placeholder="联系人姓名"/>
            <label>Prompt</label>
            <textarea id="addContactPrompt" rows="2" placeholder="联系人Prompt"></textarea>
            <label>头像</label>
            <input type="file" id="addContactAvatar" accept="image/*"/>
            <div class="add-contact-btn-row">
                <button class="add-contact-btn-cancel" onclick="closeAddContact()">取消</button>
                <button class="add-contact-btn-ok" onclick="saveAddContact()">添加</button>
            </div>
        </div>
    </div>

    <!-- 聊天窗口弹层 -->
    <div class="chatwin-modal" id="chatWinModal">
        <div class="chatwin-header">
            <button class="chatwin-back" onclick="closeChatWin()">←</button>
            <div class="chatwin-avatar" id="chatWinAvatar"></div>
            <span class="chatwin-title" id="chatWinTitle"></span>
        </div>
        <div class="chatwin-body" id="chatWinBody"></div>
        <div class="chatwin-inputbar">
            <button class="chatwin-plus-btn" onclick="toggleChatPlusMenu()">+</button>
            <input class="chatwin-input" id="chatWinInput" type="text" placeholder="说点什么..." onkeypress="chatWinInputKey(event)">
            <button class="chatwin-send-btn" onclick="chatWinSend()">➤</button>
        </div>
        <div class="chatplus-menu" id="chatPlusMenu">
            <button class="chatplus-item" onclick="sendSpecialMsg('voice')">语音</button>
            <button class="chatplus-item" onclick="sendSpecialMsg('image')">图片</button>
            <button class="chatplus-item" onclick="sendSpecialMsg('link')">链接</button>
            <button class="chatplus-item" onclick="sendSpecialMsg('money')">转账</button>
        </div>
    </div>

    <script>
    // 状态栏显示（安卓才显示）
    function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }
    function updateStatusBar() {
        if (isIOS()) {
            document.getElementById('statusBar').classList.add('hidden');
        } else {
            document.getElementById('statusBar').classList.remove('hidden');
            // 时间
            let now = new Date();
            let h = String(now.getHours()).padStart(2, '0');
            let m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('statusBarTime').textContent = `${h}:${m}`;
            // 电量模拟
            document.getElementById('statusBarBattery').textContent = '🔋 81%';
        }
    }
    setInterval(updateStatusBar, 10000);
    updateStatusBar();

    // 桌面壁纸
    let wallpaperUrl = '';
    function applyWallpaper() {
        let fileInput = document.getElementById('themeWallpaperUpload');
        let urlInput = document.getElementById('themeWallpaperUrl').value.trim();
        if (fileInput.files && fileInput.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                wallpaperUrl = e.target.result;
                document.getElementById('desktopWallpaper').src = wallpaperUrl;
            }
            reader.readAsDataURL(fileInput.files[0]);
        } else if (urlInput) {
            wallpaperUrl = urlInput;
            document.getElementById('desktopWallpaper').src = wallpaperUrl;
        }
    }
    // 图标包（仅演示，实际可扩展为多个图标配置）
    function applyIconPack() {
        let fileInput = document.getElementById('themeIconUpload');
        let urlInput = document.getElementById('themeIconUrl').value.trim();
        let iconElements = [
            document.getElementById('icon-chat'),
            document.getElementById('icon-game'),
            document.getElementById('icon-settings'),
            document.getElementById('icon-theme')
        ];
        if (fileInput.files && fileInput.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                iconElements.forEach(el => el.style.backgroundImage = `url('${e.target.result}')`);
            }
            reader.readAsDataURL(fileInput.files[0]);
        } else if (urlInput) {
            iconElements.forEach(el => el.style.backgroundImage = `url('${urlInput}')`);
        }
    }
    // 全局字体
    function applyFontUrl() {
        let url = document.getElementById('themeFontUrl').value.trim();
        if (url) {
            let fontName = 'CustomFont' + Math.random().toString(36).substr(2,5);
            let style = document.createElement('style');
            style.innerHTML = `
            @font-face {
                font-family: '${fontName}';
                src: url('${url}');
            }
            body, html {
                font-family: '${fontName}', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }`;
            document.head.appendChild(style);
            document.body.classList.add('font-loaded');
            document.body.style.setProperty('--font-url', `'${fontName}'`);
        }
    }

    // 应用弹窗显示/关闭
    function closeModal(id) {
        document.getElementById(id).classList.remove('active');
    }
    function openModal(id) {
        document.getElementById(id).classList.add('active');
    }
    // Dock栏应用点击事件
    document.getElementById('icon-chat').onclick = () => openModal('modalChat');
    document.getElementById('icon-game').onclick = () => openModal('modalGame');
    document.getElementById('icon-settings').onclick = () => openModal('modalSettings');
    document.getElementById('icon-theme').onclick = () => openModal('modalTheme');

    // 游戏应用二级页面
    function openGameDetail(type) {
        openModal('modalGameDetail');
        let title = type === 'catCard' ? '喵喵牌' : '扭蛋机';
        document.getElementById('gameDetailTitle').textContent = title;
        document.getElementById('gameDetailContent').innerHTML = '<span>功能开发中...</span>';
    }

    // 聊天应用底栏切换
    function switchChatTab(tab) {
        let tabs = {
            'messages': ['chatTabMessages', 'chatNavMessages'],
            'contacts': ['chatTabContacts', 'chatNavContacts'],
            'moments': ['chatTabMoments', 'chatNavMoments'],
            'me': ['chatTabMe', 'chatNavMe']
        };
        for (let k in tabs) {
            document.getElementById(tabs[k][0]).style.display = (k === tab ? 'block' : 'none');
            if (k === 'me') {
                document.getElementById(tabs[k][1]).classList.toggle('active', tab === 'me');
            } else {
                document.getElementById(tabs[k][1]).classList.toggle('active', tab === k);
            }
        }
    }

    // 简单聊天数据结构
    let contacts = [
        {name: "狸狸AI", prompt: "你的智能助理", avatar: "", status: "在线"},
    ];
    let messages = [
        {contact: "狸狸AI", role: "ai", msg: "你好，我是狸狸AI，有什么可以帮你？"},
        {contact: "狸狸AI", role: "user", msg: "你好！"}
    ];
    let moments = [
        {name: "狸狸AI", avatar: "", content: "欢迎来到狸狸朋友圈！", imgs: [], comments: ["狸狸AI: 你好呀~"]}
    ];
    let profile = {avatar: "", nickname: "狸狸用户", prompt: "这是我的个人prompt"};

    // 聊天主界面数据渲染
    function renderContacts() {
        let list = document.getElementById('contactList');
        list.innerHTML = "";
        contacts.forEach((c,i) => {
            let el = document.createElement('div');
            el.className = "contact-item";
            el.innerHTML = `<div class="contact-avatar" style="background-image:url('${c.avatar||''}')"></div>
                <div class="contact-info">
                    <div class="contact-name">${c.name}</div>
                    <div class="contact-status">${c.status||''}</div>
                </div>`;
            el.onclick = () => openChatWin(i);
            list.appendChild(el);
        });
    }
    function renderMessages() {
        let list = document.getElementById('chatMessagesList');
        list.innerHTML = "";
        messages.forEach(msg => {
            let contact = contacts.find(c => c.name === msg.contact);
            let avatar = contact ? contact.avatar : '';
            let item = document.createElement('div');
            item.className = 'chat-message-item';
            item.innerHTML = `
                <div class="chat-avatar" style="background-image:url('${avatar||''}')"></div>
                <div class="chat-msg-bubble">${msg.msg}</div>
            `;
            list.appendChild(item);
        });
    }
    function renderMoments() {
        let list = document.getElementById('momentsList');
        list.innerHTML = "";
        moments.forEach(m => {
            let el = document.createElement('div');
            el.className = "moment-card";
            el.innerHTML = `
            <div class="moment-header">
                <div class="moment-avatar" style="background-image:url('${m.avatar||''}')"></div>
                <span class="moment-name">${m.name}</span>
            </div>
            <div class="moment-content">${m.content}</div>
            <div class="moment-imgs">${(m.imgs||[]).map(i=>`<div class="moment-img">${i}</div>`).join('')}</div>
            <div class="moment-actions">
                <span onclick="likeMoment('${m.name}')">❤️ 点赞</span>
                <span onclick="commentMoment('${m.name}')">💬 评论</span>
                <span onclick="shareMoment('${m.name}')">🔄 转发</span>
            </div>
            <div class="moment-reply">${(m.comments||[]).map(c=>`${c}`).join('<br>')}</div>
            `;
            list.appendChild(el);
        });
    }
    function renderProfile() {
        document.getElementById('profileAvatar').style.backgroundImage = `url('${profile.avatar||''}')`;
        document.getElementById('profileNickname').value = profile.nickname || '';
        document.getElementById('profilePrompt').value = profile.prompt || '';
    }

    // 添加联系人弹窗
    function openAddContact() {
        document.getElementById('addContactModal').classList.add('active');
    }
    function closeAddContact() {
        document.getElementById('addContactModal').classList.remove('active');
    }
    function saveAddContact() {
        let name = document.getElementById('addContactName').value.trim();
        let prompt = document.getElementById('addContactPrompt').value.trim();
        let fileInput = document.getElementById('addContactAvatar');
        let avatar = "";
        if (fileInput.files && fileInput.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                avatar = e.target.result;
                contacts.push({name, prompt, avatar, status: "在线"});
                closeAddContact();
                renderContacts();
            }
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            contacts.push({name, prompt, avatar, status: "在线"});
            closeAddContact();
            renderContacts();
        }
    }

    // 朋友圈点赞/评论/转发（简单演示）
    function likeMoment(name) { alert("点赞成功！"); }
    function commentMoment(name) { alert("评论功能开发中！"); }
    function shareMoment(name) { alert("转发功能开发中！"); }

    // NPC互动开关
    document.getElementById('npcSwitch').onchange = function() {
        // 可扩展逻辑
    };

    // 我的页面头像更换
    function changeProfileAvatar() {
        let input = document.createElement('input');
        input.type = "file"; input.accept = "image/*";
        input.onchange = function() {
            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    profile.avatar = e.target.result;
                    renderProfile();
                }
                reader.readAsDataURL(input.files[0]);
            }
        };
        input.click();
    }
    function saveProfile() {
        profile.nickname = document.getElementById('profileNickname').value;
        profile.prompt = document.getElementById('profilePrompt').value;
        alert("保存成功！");
    }

    // 聊天窗口弹层
    function openChatWin(idx) {
        let c = contacts[idx];
        document.getElementById('chatWinAvatar').style.backgroundImage = `url('${c.avatar||''}')`;
        document.getElementById('chatWinTitle').textContent = c.name;
        document.getElementById('chatWinBody').innerHTML = "";
        let chatMsgs = messages.filter(m => m.contact === c.name);
        chatMsgs.forEach(msg => {
            let el = document.createElement('div');
            el.className = "chatwin-msg-row";
            el.innerHTML = `<span class="chatwin-msg-bubble ${msg.role}">${msg.msg}</span>`;
            document.getElementById('chatWinBody').appendChild(el);
        });
        openModal('chatWinModal');
    }
    function closeChatWin() {
        closeModal('chatWinModal');
    }
    // 聊天输入逻辑
    function chatWinInputKey(e) {
        if (e.key === 'Enter') {
            chatWinSend(false); // 仅发送消息
        }
    }
    function chatWinSend(getReply=true) {
        let input = document.getElementById('chatWinInput');
        let msg = input.value.trim();
        if (!msg) return;
        let contactName = document.getElementById('chatWinTitle').textContent;
        messages.push({contact: contactName, role: "user", msg});
        input.value = "";
        openChatWin(contacts.findIndex(c=>c.name===contactName));
        if (getReply) {
            // 简单AI回复模拟
            setTimeout(() => {
                messages.push({contact: contactName, role: "ai", msg: "收到！"});
                openChatWin(contacts.findIndex(c=>c.name===contactName));
            }, 800);
        }
    }
    // 特殊消息发送
    function toggleChatPlusMenu() {
        let menu = document.getElementById('chatPlusMenu');
        menu.classList.toggle('active');
    }
    function sendSpecialMsg(type) {
        let contactName = document.getElementById('chatWinTitle').textContent;
        let msg = "";
        switch(type) {
            case "voice": msg = "[语音]"; break;
            case "image": msg = "[图片]"; break;
            case "link": msg = "[链接]"; break;
            case "money": msg = "[转账]"; break;
        }
        messages.push({contact: contactName, role: "user", msg});
        openChatWin(contacts.findIndex(c=>c.name===contactName));
        document.getElementById('chatPlusMenu').classList.remove('active');
    }

    // 设置——世界书/数据导入导出/网盘API
    function importWorldBook() {
        let fileInput = document.getElementById('settingWorldBookUpload');
        if (fileInput.files && fileInput.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('settingWorldBook').value = e.target.result;
            }
            reader.readAsText(fileInput.files[0]);
        }
    }
    function exportData() {
        let data = JSON.stringify({contacts, messages, moments, profile});
        let blob = new Blob([data], {type:'application/json'});
        let url = URL.createObjectURL(blob);
        let a = document.createElement('a');
        a.href = url; a.download = "li_chat_data.json";
        a.click();
        URL.revokeObjectURL(url);
    }
    function importData() {
        let fileInput = document.getElementById('settingDataImport');
        if (fileInput.files && fileInput.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                let data = JSON.parse(e.target.result);
                contacts = data.contacts || contacts;
                messages = data.messages || messages;
                moments = data.moments || moments;
                profile = data.profile || profile;
                renderContacts(); renderMessages(); renderMoments(); renderProfile();
            }
            reader.readAsText(fileInput.files[0]);
        }
    }
    function saveCloudApi() {
        let api = document.getElementById('settingCloudApi').value;
        // 可扩展为云端同步
        alert("已保存网盘API：" + api);
    }

    // 首次渲染
    renderContacts();
    renderMessages();
    renderMoments();
    renderProfile();

    // 聊天tab切换默认
    switchChatTab('messages');
    </script>
</body>
</html>
