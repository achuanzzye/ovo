    function throttle(func, limit) { let inThrottle; return function(...args) { if (!inThrottle) { func.apply(this, args); inThrottle = true; setTimeout(() => inThrottle = false, limit); } } }

        const headerTitle = document.getElementById('chatAppTitle');
        const contentScroller = document.getElementById('chatAppContent');
        const headerActionBtn = document.getElementById('headerActionBtn');
        dockItems.forEach(item => {
            item.addEventListener('click', () => {
                const tabId = item.dataset.tab;
                if(!item.classList.contains('profile')) {
                    dockItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                }
                tabContents.forEach(content => content.classList.toggle('active', content.id === `tab-${tabId}`));
                headerTitle.textContent = item.classList.contains('profile') ? '我' : item.textContent;
                headerActionBtn.style.display = (tabId === 'contacts' || tabId === 'moments') ? 'flex' : 'none';
                if(tabId === 'moments'){ headerActionBtn.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 18H11V16H3V18ZM3 13H21V11H3V13ZM3 6V8H21V6H3Z" fill="currentColor"/></svg>`; } else { headerActionBtn.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentColor"/></svg>`; }
                contentScroller.scrollTop = 0;
                header.classList.remove('scrolled');
                if (tabId === 'messages') renderMessageList();
                if (tabId === 'moments') renderMomentsList();
            });
        });
        contentScroller.addEventListener('scroll', () => { header.classList.toggle('scrolled', contentScroller.scrollTop > 10); });
        initMeTab();
        initContactsTab();
        initPopoverMenu();
        initChatScreen();
        initMomentsTab();
        renderMessageList();
    }
    // ... (rest of the JS functions: initMeTab, initContactsTab, initPopoverMenu, etc. remain the same)
    
    function renderMomentsList() {
        const container = document.getElementById('momentsListContainer');
        const moments = JSON.parse(localStorage.getItem(DB_KEYS.MOMENTS)) || [];
        const contacts = JSON.parse(localStorage.getItem(DB_KEYS.CONTACTS)) || [];
        if (contacts.length > 0 && moments.length === 0) {
            const contact = contacts[0];
            moments.push({ id: `moment_${Date.now()}`, contactId: contact.id, content: '今天天气真好，晒晒太阳。☀️', likes: [], comments: [{ author: 'NPC路人甲', content: '看起来很不错！' }] });
            localStorage.setItem(DB_KEYS.MOMENTS, JSON.stringify(moments));
        }
        if (moments.length === 0) {
            container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">✨</div><div>朋友圈空空如也</div></div>`;
            return;
        }
        container.innerHTML = '';
        moments.forEach(moment => {
            const contact = contacts.find(c => c.id === moment.contactId);
            if (!contact) return;
            const card = document.createElement('div');
            card.className = 'moment-card';
            const likedByMe = moment.likes.includes('user');
            card.innerHTML = `
                <div class="moment-header">
                    <div class="contact-avatar" id="moment-avatar-${moment.id}"></div>
                    <div class="contact-name">${contact.name}</div>
                </div>
                <div class="moment-content">${moment.content}</div>
                <div class="moment-actions">
                    <div class="moment-action ${likedByMe ? 'liked' : ''}" onclick="toggleLike('${moment.id}')">❤️ <span>${moment.likes.length}</span></div>
                    <div class="moment-action" onclick="alert('评论功能开发中...')">💬 <span>${moment.comments.length}</span></div>
                    <div class="moment-action" onclick="deleteMoment('${moment.id}')">🗑️</div>
                </div>
                ${moment.comments.length > 0 ? `<div class="moment-comments-section">${moment.comments.map(c => `<div class="comment-item"><span class="comment-author">${c.author}:</span> ${c.content}</div>`).join('')}</div>` : ''}`;
            container.appendChild(card);
            const avatarDiv = document.getElementById(`moment-avatar-${moment.id}`);
            if (contact.avatar.startsWith('data:image')) { avatarDiv.style.backgroundImage = `url(${contact.avatar})`; } else { avatarDiv.textContent = contact.avatar; }
        });
    }

    function deleteMoment(momentId) {
        if (!confirm('确定要删除这条朋友圈吗？')) return;
        let moments = JSON.parse(localStorage.getItem(DB_KEYS.MOMENTS)) || [];
        moments = moments.filter(m => m.id !== momentId);
        localStorage.setItem(DB_KEYS.MOMENTS, JSON.stringify(moments));
        renderMomentsList();
    }
    // ... (rest of the JS functions for chat, contacts, etc.)
</script>
