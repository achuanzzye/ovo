        <div class="modal-field">
            <label for="newContactPrompt">ÊÄßÊ†º (Prompt)</label>
            <textarea id="newContactPrompt" placeholder="ÊèèËø∞‰ªñ/Â•πÁöÑÊÄßÊ†º„ÄÅËÉåÊôØ„ÄÅËØ¥ËØùÈ£éÊ†º..."></textarea>
        </div>
        <div class="modal-buttons">
            <button class="modal-btn cancel" onclick="closeAddContactModal()">ÂèñÊ∂à</button>
            <button class="modal-btn confirm" onclick="saveNewContact()">‰øùÂ≠ò</button>
        </div>
    </div>
</div>

<script>
    const DB_KEYS = {
        PROFILE: 'xchat_user_profile',
        CONTACTS: 'xchat_contacts',
        MESSAGES: 'xchat_messages',
        MOMENTS: 'xchat_moments'
    };

    window.addEventListener('load', function() {
        initHomeScreen();
        initChatApp();
    });

    function throttle(func, limit) { let inThrottle; return function(...args) { if (!inThrottle) { func.apply(this, args); inThrottle = true; setTimeout(() => inThrottle = false, limit); } } }
    function initHomeScreen() { updateClock(); setInterval(updateClock, 1000); }
    function updateClock() { const now = new Date(); const time = now.toTimeString().slice(0, 5); const options = { month: 'long', day: 'numeric', weekday: 'long' }; const date = now.toLocaleDateString('zh-CN', options); if(document.getElementById('currentTime')) document.getElementById('currentTime').textContent = time; if(document.getElementById('currentDate')) document.getElementById('currentDate').textContent = date; }
    
    function goHome() { 
        document.getElementById('homeScreen').style.display = 'flex';
        document.getElementById('chatApp').style.display = 'none';
    }
    function openChatApp() {
        document.getElementById('homeScreen').style.display = 'none';
        document.getElementById('chatApp').style.display = 'flex';
    }

    function initChatApp() {
        const dockItems = document.querySelectorAll('.dock-item');
        const tabContents = document.querySelectorAll('.tab-content');
        const header = document.getElementById('chatAppHeader');
        const headerTitle = document.getElementById('chatAppTitle');
        const contentScroller = document.getElementById('chatAppContent');
        const headerActionBtn = document.getElementById('headerActionBtn');
        
        dockItems.forEach(item => {
            item.addEventListener('click', () => {
                const tabId = item.dataset.tab;
                if(!item.classList.contains('profile')) {
                    dockItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                }
                tabContents.forEach(content => content.classList.toggle('active', content.id === `tab-${tabId}`));
                headerTitle.textContent = item.classList.contains('profile') ? 'Êàë' : item.textContent;
                headerActionBtn.style.display = (tabId === 'contacts' || tabId === 'moments') ? 'flex' : 'none'; // Also show for moments
                
                // Change action button icon based on tab
                if(tabId === 'moments'){
                    headerActionBtn.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 18H11V16H3V18ZM3 13H21V11H3V13ZM3 6V8H21V6H3Z" fill="currentColor"/></svg>`;
                } else {
                    headerActionBtn.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentColor"/></svg>`;
                }

                contentScroller.scrollTop = 0;
                header.classList.remove('scrolled');
                if (tabId === 'messages') renderMessageList();
                if (tabId === 'moments') renderMomentsList(); // Refresh moments when tab is clicked
            });
        });

        contentScroller.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', contentScroller.scrollTop > 10);
        });

        initMeTab();
        initContactsTab();
        initPopoverMenu();
        initChatScreen();
        initMomentsTab();
        renderMessageList();
    }

    function initMeTab() {
        const avatarLabel = document.querySelector('label[for="avatarUpload"]');
        const avatarUploadInput = document.getElementById('avatarUpload');
        const nicknameInput = document.getElementById('meNickname');
        const promptTextarea = document.getElementById('mePrompt');
        const throttledSave = throttle(saveProfile, 500);

        function loadProfile() {
            const savedProfile = JSON.parse(localStorage.getItem(DB_KEYS.PROFILE)) || {};
            const profile = { nickname: savedProfile.nickname || 'Áã∏Áã∏', prompt: savedProfile.prompt || '', avatar: savedProfile.avatar || 'üêæ' };
            nicknameInput.value = profile.nickname;
            promptTextarea.value = profile.prompt;
            updateAvatarDisplay(profile.avatar);
            updateDockAvatar(profile.avatar);
        }

        function saveProfile() {
            const profile = { nickname: nicknameInput.value, prompt: promptTextarea.value, avatar: avatarLabel.dataset.avatarData || 'üêæ' };
            localStorage.setItem(DB_KEYS.PROFILE, JSON.stringify(profile));
            updateDockAvatar(profile.avatar);
        }

        function updateAvatarDisplay(avatarData) {
            avatarLabel.dataset.avatarData = avatarData;
            if (avatarData.startsWith('data:image')) {
                avatarLabel.style.backgroundImage = `url(${avatarData})`;
                avatarLabel.textContent = '';
            } else {
                avatarLabel.style.backgroundImage = 'none';
                avatarLabel.textContent = avatarData;
            }
        }
        function updateDockAvatar(avatarData) {
            const dockAvatar = document.getElementById('dockProfileAvatar');
            if (avatarData.startsWith('data:image')) {
                dockAvatar.style.backgroundImage = `url(${avatarData})`;
                dockAvatar.textContent = '';
            } else {
                dockAvatar.style.backgroundImage = 'none';
                dockAvatar.textContent = avatarData;
            }
        }
        avatarUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                updateAvatarDisplay(e.target.result);
                saveProfile();
            };
            reader.readAsDataURL(file);
        });
        nicknameInput.addEventListener('input', throttledSave);
        promptTextarea.addEventListener('input', throttledSave);
        loadProfile();
    }

    function initContactsTab() {
        renderContactList();
    }

    function renderContactList() {
        const container = document.getElementById('contactListContainer');
        const contacts = JSON.parse(localStorage.getItem(DB_KEYS.CONTACTS)) || [];
        if (contacts.length === 0) {
            container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üë•</div><div>ËøòÊ≤°ÊúâËÅîÁ≥ª‰∫∫</div><div>ÁÇπÂáªÂè≥‰∏äËßíÁöÑ‚Äú+‚ÄùÊ∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™AIÊúãÂèãÂêß</div></div>`;
            return;
        }
        container.innerHTML = '';
        contacts.forEach(contact => {
            const swipeContainer = document.createElement('div');
            swipeContainer.className = 'contact-item-swipe-container';
            swipeContainer.innerHTML = `
                <div class="contact-actions">
                    <button class="action-btn edit">ÁºñËæë</button>
                    <button class="action-btn delete">Âà†Èô§</button>
                </div>
                <div class="contact-item" data-contact-id="${contact.id}">
                    <div class="contact-avatar" id="avatar-${contact.id}"></div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-status">AIÊ†πÊçÆpromptÂíåËÆ∞ÂøÜÊõ¥Êñ∞</div>
                    </div>
                </div>`;
            container.appendChild(swipeContainer);
            const avatarDiv = document.getElementById(`avatar-${contact.id}`);
            if (contact.avatar.startsWith('data:image')) { avatarDiv.style.backgroundImage = `url(${contact.avatar})`; } else { avatarDiv.textContent = contact.avatar; }
        });
        initSwipeActions();
    }
    
    function initSwipeActions() {
        let startX, currentX, swipedItem = null;
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('touchstart', (e) => {
                if (swipedItem && swipedItem !== item) { swipedItem.classList.remove('swiped'); }
                startX = e.touches[0].clientX;
            }, { passive: true });
            item.addEventListener('touchmove', (e) => {
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                if (diffX < -10 && diffX > -140) { item.style.transform = `translateX(${diffX}px)`; item.style.transition = 'none'; }
            }, { passive: true });
            item.addEventListener('touchend', () => {
                const diffX = currentX - startX;
                item.style.transition = 'transform 0.3s ease';
                if (diffX < -50) { item.classList.add('swiped'); swipedItem = item; } else { item.classList.remove('swiped'); if (swipedItem === item) swipedItem = null; }
                item.style.transform = ''; startX = null; currentX = null;
            });
        });
        document.addEventListener('click', (e) => { if (swipedItem && !swipedItem.parentElement.contains(e.target)) { swipedItem.classList.remove('swiped'); swipedItem = null; } }, true);
    }
    
    function initPopoverMenu() {
        const actionBtn = document.getElementById('headerActionBtn');
        const popover = document.getElementById('addContactPopover');
        actionBtn.addEventListener('click', (e) => { e.stopPropagation(); if(headerTitle.textContent === 'ÊúãÂèãÂúà') { alert('ÂèëÂ∏ÉÊúãÂèãÂúàÂäüËÉΩÂºÄÂèë‰∏≠...'); return; } popover.style.display = popover.style.display === 'block' ? 'none' : 'block'; });
        document.getElementById('popoverAddFriend').addEventListener('click', () => { popover.style.display = 'none'; openAddContactModal(); });
        document.getElementById('popoverCreateGroup').addEventListener('click', () => { popover.style.display = 'none'; alert('ÂàõÂª∫Áæ§ËÅäÂäüËÉΩÊ≠£Âú®ÂºÄÂèë‰∏≠...'); });
        document.addEventListener('click', (e) => { if (popover.style.display === 'block' && !actionBtn.contains(e.target)) { popover.style.display = 'none'; } });
    }

    let newContactAvatarData = 'ü§ñ';
    function openAddContactModal() {
        const modal = document.getElementById('addContactModal');
        modal.style.display = 'flex';
        document.getElementById('newContactName').value = '';
        document.getElementById('newContactPrompt').value = '';
        const avatarPreview = document.getElementById('newContactAvatarPreview');
        avatarPreview.style.backgroundImage = 'none';
        avatarPreview.textContent = 'ü§ñ';
        newContactAvatarData = 'ü§ñ';
    }
    
    document.getElementById('newContactAvatarUpload').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            newContactAvatarData = e.target.result;
            const avatarPreview = document.getElementById('newContactAvatarPreview');
            avatarPreview.style.backgroundImage = `url(${newContactAvatarData})`;
            avatarPreview.textContent = '';
        };
        reader.readAsDataURL(file);
    });

    function closeAddContactModal() { document.getElementById('addContactModal').style.display = 'none'; }

    function saveNewContact() {
        const name = document.getElementById('newContactName').value.trim();
        const prompt = document.getElementById('newContactPrompt').value.trim();
        if (!name || !prompt) { alert('ÂßìÂêçÂíåÊÄßÊ†ºPrompt‰∏çËÉΩ‰∏∫Á©∫ÔºÅ'); return; }
        const contacts = JSON.parse(localStorage.getItem(DB_KEYS.CONTACTS)) || [];
        const newContact = { id: `contact_${Date.now()}`, name: name, prompt: prompt, avatar: newContactAvatarData };
        contacts.push(newContact);
        localStorage.setItem(DB_KEYS.CONTACTS, JSON.stringify(contacts));
        renderContactList();
        renderMessageList();
        closeAddContactModal();
    }

    function renderMessageList() {
        const container = document.getElementById('messageListContainer');
        const contacts = JSON.parse(localStorage.getItem(DB_KEYS.CONTACTS)) || [];
        const allMessages = JSON.parse(localStorage.getItem(DB_KEYS.MESSAGES)) || {};
        const conversations = contacts.map(contact => {
            const messages = allMessages[contact.id] || [];
            const lastMessage = messages[messages.length - 1];
            return { contact, lastMessage };
        }).sort((a, b) => (b.lastMessage?.timestamp || 0) - (a.lastMessage?.timestamp || 0));
        if (conversations.length === 0) {
            container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚úâÔ∏è</div><div>ËøòÊ≤°ÊúâÊ∂àÊÅØ</div><div>ÂéªÂíå‰Ω†ÁöÑAIÊúãÂèãÊâì‰∏™ÊãõÂëºÂêß</div></div>`;
            return;
        }
        container.innerHTML = '';
        conversations.forEach(({ contact, lastMessage }) => {
            const item = document.createElement('div');
            item.className = 'message-item';
            item.onclick = () => openChatScreen(contact.id);
            const time = lastMessage ? new Date(lastMessage.timestamp).toTimeString().slice(0, 5) : '';
            item.innerHTML = `
                <div class="contact-avatar" id="msg-avatar-${contact.id}"></div>
                <div class="message-info">
                    <div class="message-name">${contact.name}</div>
                    <div class="message-preview">${lastMessage?.text || 'ÊöÇÊó†Ê∂àÊÅØ'}</div>
                </div>
                <div class="message-time">${time}</div>`;
            container.appendChild(item);
            const avatarDiv = document.getElementById(`msg-avatar-${contact.id}`);
            if (contact.avatar.startsWith('data:image')) { avatarDiv.style.backgroundImage = `url(${contact.avatar})`; } else { avatarDiv.textContent = contact.avatar; }
        });
    }

    let currentChatContactId = null;
    function openChatScreen(contactId) {
        const contacts = JSON.parse(localStorage.getItem(DB_KEYS.CONTACTS)) || [];
        const contact = contacts.find(c => c.id === contactId);
        if (!contact) return;
        currentChatContactId = contactId;
        const screen = document.getElementById('chatScreen');
        document.getElementById('chatScreenTitle').textContent = contact.name;
        renderChatMessages();
        screen.style.display = 'flex';
    }

    function closeChatScreen() {
        document.getElementById('chatScreen').style.display = 'none';
        currentChatContactId = null;
        renderMessageList();
    }

    function formatTimestamp(ts, prevTs) {
        if (prevTs && (ts - prevTs) < 300000) { return null; }
        const date = new Date(ts);
        const today = new Date();
        const yesterday = new Date(today.getTime() - 86400000);
        const time = date.toTimeString().slice(0, 5);
        if (date.toDateString() === today.toDateString()) { return time; }
        if (date.toDateString() === yesterday.toDateString()) { return `Êò®Â§© ${time}`; }
        return `${date.getMonth() + 1}Êúà${date.getDate()}Êó• ${time}`;
    }

    function renderChatMessages() {
        const container = document.getElementById('chatMessagesContainer');
        const contacts = JSON.parse(localStorage.getItem(DB_KEYS.CONTACTS)) || [];
        const contact = contacts.find(c => c.id === currentChatContactId);
        const allMessages = JSON.parse(localStorage.getItem(DB_KEYS.MESSAGES)) || {};
        const messages = allMessages[currentChatContactId] || [];
        container.innerHTML = '';
        const contactHeader = document.createElement('div');
        contactHeader.className = 'chat-contact-header';
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'contact-avatar';
        if (contact.avatar.startsWith('data:image')) { avatarDiv.style.backgroundImage = `url(${contact.avatar})`; } else { avatarDiv.textContent = contact.avatar; }
        const nameDiv = document.createElement('div');
        nameDiv.className = 'contact-name';
        nameDiv.textContent = contact.name;
        contactHeader.appendChild(avatarDiv);
        contactHeader.appendChild(nameDiv);
        container.appendChild(contactHeader);
        let lastTimestamp = 0;
        messages.forEach(msg => {
            const timeString = formatTimestamp(msg.timestamp, lastTimestamp);
            if (timeString) {
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'chat-timestamp';
                timestampDiv.textContent = timeString;
                container.appendChild(timestampDiv);
            }
            addBubbleToScreen(msg.text, msg.sender);
            lastTimestamp = msg.timestamp;
        });
    }

    function addBubbleToScreen(text, sender) {
        const container = document.getElementById('chatMessagesContainer');
        const bubbleContainer = document.createElement('div');
        bubbleContainer.className = `message-bubble-container ${sender}`;
        bubbleContainer.innerHTML = `<div class="message-bubble">${text}</div>`;
        container.appendChild(bubbleContainer);
        container.scrollTop = container.scrollHeight;
    }

    function saveMessage(text, sender) {
        const allMessages = JSON.parse(localStorage.getItem(DB_KEYS.MESSAGES)) || {};
        if (!allMessages[currentChatContactId]) { allMessages[currentChatContactId] = []; }
        allMessages[currentChatContactId].push({ text, sender, timestamp: Date.now() });
        localStorage.setItem(DB_KEYS.MESSAGES, JSON.stringify(allMessages));
    }

    function initChatScreen() {
        const input = document.getElementById('chatInput');
        const sendBtn = document.getElementById('chatSendBtn');
        const actionBtn = document.getElementById('chatActionBtn');
        const actionMenu = document.getElementById('chatActionMenu');
        const chatHeader = document.getElementById('chatScreenHeader');
        const messagesContainer = document.getElementById('chatMessagesContainer');
        const handleSend = (isAiRequest) => {
            const text = input.value.trim();
            if (!text) return;
            saveMessage(text, 'user');
            renderChatMessages();
            input.value = '';
            if (isAiRequest) {
                setTimeout(() => {
                    const reply = "ËøôÊòØAIÁöÑÊ®°ÊãüÂõûÂ§ç„ÄÇ";
                    saveMessage(reply, 'ai');
                    renderChatMessages();
                }, 1000);
            }
        };
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') { handleSend(false); } });
        sendBtn.addEventListener('click', () => { handleSend(true); });
        actionBtn.addEventListener('click', () => { actionMenu.classList.toggle('expanded'); });
        messagesContainer.addEventListener('scroll', () => {
            const contactHeader = messagesContainer.querySelector('.chat-contact-header');
            if (contactHeader) {
                const isScrolledPast = messagesContainer.scrollTop > contactHeader.offsetHeight;
                chatHeader.classList.toggle('scrolled', isScrolledPast);
            }
        });
    }

    // ==========================================================
    // ================ ÊúãÂèãÂúàÈÄªËæë (Phase 2) ====================
    // ==========================================================
    function initMomentsTab() {
        // Initial render when app loads
        renderMomentsList();
    }

    function renderMomentsList() {
        const container = document.getElementById('momentsListContainer');
        const moments = JSON.parse(localStorage.getItem(DB_KEYS.MOMENTS)) || [];
        const contacts = JSON.parse(localStorage.getItem(DB_KEYS.CONTACTS)) || [];
        
        // Ê®°ÊãüAIÁîüÊàêÂä®ÊÄÅ
        if (contacts.length > 0 && moments.length === 0) {
            const contact = contacts[0];
            moments.push({
                id: `moment_${Date.now()}`,
                contactId: contact.id,
                content: '‰ªäÂ§©Â§©Ê∞îÁúüÂ•ΩÔºåÊôíÊôíÂ§™Èò≥„ÄÇ‚òÄÔ∏è',
                likes: [],
                comments: [{ author: 'NPCË∑Ø‰∫∫Áî≤', content: 'ÁúãËµ∑Êù•Âæà‰∏çÈîôÔºÅ' }]
            });
            localStorage.setItem(DB_KEYS.MOMENTS, JSON.stringify(moments));
        }

        if (moments.length === 0) {
            container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ú®</div><div>ÊúãÂèãÂúàÁ©∫Á©∫Â¶Ç‰πü</div></div>`;
            return;
        }

        container.innerHTML = '';
        moments.forEach(moment => {
            const contact = contacts.find(c => c.id === moment.contactId);
            if (!contact) return;

            const card = document.createElement('div');
            card.className = 'moment-card';

            const likedByMe = moment.likes.includes('user');

            card.innerHTML = `
                <div class="moment-header">
                    <div class="contact-avatar" id="moment-avatar-${moment.id}"></div>
                    <div class="contact-name">${contact.name}</div>
                </div>
                <div class="moment-content">
                    ${moment.content}
                </div>
                <div class="moment-actions">
                    <div class="moment-action ${likedByMe ? 'liked' : ''}" onclick="toggleLike('${moment.id}')">
                        ‚ù§Ô∏è <span>${moment.likes.length}</span>
                    </div>
                    <div class="moment-action" onclick="alert('ËØÑËÆ∫ÂäüËÉΩÂºÄÂèë‰∏≠...')">
                        üí¨ <span>${moment.comments.length}</span>
                    </div>
                </div>
                ${moment.comments.length > 0 ? `
                    <div class="moment-comments-section">
                        ${moment.comments.map(c => `<div class="comment-item"><span class="comment-author">${c.author}:</span> ${c.content}</div>`).join('')}
                    </div>
                ` : ''}
            `;
            container.appendChild(card);

            const avatarDiv = document.getElementById(`moment-avatar-${moment.id}`);
            if (contact.avatar.startsWith('data:image')) {
                avatarDiv.style.backgroundImage = `url(${contact.avatar})`;
            } else {
                avatarDiv.textContent = contact.avatar;
            }
        });
    }

    function toggleLike(momentId) {
        const moments = JSON.parse(localStorage.getItem(DB_KEYS.MOMENTS)) || [];
        const moment = moments.find(m => m.id === momentId);
        if (!moment) return;
        
        const userIndex = moment.likes.indexOf('user');
        if (userIndex > -1) {
            moment.likes.splice(userIndex, 1);
        } else {
            moment.likes.push('user');
        }
        
        localStorage.setItem(DB_KEYS.MOMENTS, JSON.stringify(moments));
        renderMomentsList(); // Re-render to show updated like count and color
    }

</script>
