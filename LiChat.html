    function initMeTab() {

        function loadProfile() {

            const profile = { nickname: savedProfile.nickname || 'ç‹¸ç‹¸', prompt: savedProfile.prompt || '', avatar: savedProfile.avatar || 'ğŸ¾' };
            nicknameInput.value = profile.nickname;
            promptTextarea.value = profile.prompt;
            updateAvatarDisplay(profile.avatar);
            updateDockAvatar(profile.avatar);
        }

        function saveProfile() {
            const profile = { nickname: nicknameInput.value, prompt: promptTextarea.value, avatar: avatarLabel.dataset.avatarData || 'ğŸ¾' };
            localStorage.setItem(DB_KEYS.PROFILE, JSON.stringify(profile));
            updateDockAvatar(profile.avatar);

        function updateAvatarDisplay(avatarData) {
            avatarLabel.dataset.avatarData = avatarData;
            if (avatarData.startsWith('data:image')) {
                avatarLabel.style.backgroundImage = `url(${avatarData})`;
                avatarLabel.textContent = '';

                avatarLabel.style.backgroundImage = 'none';
                avatarLabel.textContent = avatarData;

        }
        function updateDockAvatar(avatarData) {
            const dockAvatar = document.getElementById('dockProfileAvatar');
            if (avatarData.startsWith('data:image')) {
                dockAvatar.style.backgroundImage = `url(${avatarData})`;

            } else {
                dockAvatar.style.backgroundImage = 'none';
                dockAvatar.textContent = avatarData;
            }
        }
        avatarUploadInput.addEventListener('change', (event) => {

    }

    function initSwipeActions() {
        let startX, currentX, swipedItem = null;
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('touchstart', (e) => {
                if (swipedItem && swipedItem !== item) { swipedItem.classList.remove('swiped'); }
                startX = e.touches[0].clientX;
            }, { passive: true });
            item.addEventListener('touchmove', (e) => {
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                if (diffX < -10 && diffX > -140) { item.style.transform = `translateX(${diffX}px)`; item.style.transition = 'none'; }
            }, { passive: true });
            item.addEventListener('touchend', () => {
                const diffX = currentX - startX;
                item.style.transition = 'transform 0.3s ease';
                if (diffX < -50) { item.classList.add('swiped'); swipedItem = item; } else { item.classList.remove('swiped'); if (swipedItem === item) swipedItem = null; }
                item.style.transform = ''; startX = null; currentX = null;
            });
        });
        document.addEventListener('click', (e) => { if (swipedItem && !swipedItem.parentElement.contains(e.target)) { swipedItem.classList.remove('swiped'); swipedItem = null; } }, true);
    }

    function renderMessageList() {

    function formatTimestamp(ts, prevTs) {
        const date = new Date(ts);
        const today = new Date();
        const yesterday = new Date(today.getTime() - 86400000);
        
        // å¦‚æœå’Œä¸Šä¸€æ¡æ¶ˆæ¯é—´éš”å°äº5åˆ†é’Ÿï¼Œåˆ™ä¸æ˜¾ç¤ºæ—¶é—´
        if (prevTs && (ts - prevTs) < 300000) {
            return null;
        }

        const time = date.toTimeString().slice(0, 5);

        if (date.toDateString() === today.toDateString()) {
            return time;
        } else if (date.toDateString() === yesterday.toDateString()) {
            return `æ˜¨å¤© ${time}`;
        } else {
            return `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥ ${time}`;
        }
    }

    function renderChatMessages() {
        const container = document.getElementById('chatMessagesContainer');
        const contacts = JSON.parse(localStorage.getItem(DB_KEYS.CONTACTS)) || [];
        const contact = contacts.find(c => c.id === currentChatContactId);
        const allMessages = JSON.parse(localStorage.getItem(DB_KEYS.MESSAGES)) || {};
        const messages = allMessages[currentChatContactId] || [];
        container.innerHTML = '';

        const contactHeader = document.createElement('div');
        contactHeader.className = 'chat-contact-header';
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'contact-avatar';
        if (contact.avatar.startsWith('data:image')) { avatarDiv.style.backgroundImage = `url(${contact.avatar})`; } else { avatarDiv.textContent = contact.avatar; }
        const nameDiv = document.createElement('div');
        nameDiv.className = 'contact-name';
        nameDiv.textContent = contact.name;
        contactHeader.appendChild(avatarDiv);
        contactHeader.appendChild(nameDiv);
        container.appendChild(contactHeader);
        
        let lastTimestamp = 0;
        messages.forEach(msg => {
            const timeString = formatTimestamp(msg.timestamp, lastTimestamp);
            if (timeString) {
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'chat-timestamp';
                timestampDiv.textContent = timeString;
                container.appendChild(timestampDiv);
            }
            addBubbleToScreen(msg.text, msg.sender);
            lastTimestamp = msg.timestamp;
        });
    }

    function addBubbleToScreen(text, sender) {
        const container = document.getElementById('chatMessagesContainer');
        const bubbleContainer = document.createElement('div');
        bubbleContainer.className = `message-bubble-container ${sender}`;
        bubbleContainer.innerHTML = `<div class="message-bubble">${text}</div>`;
        container.appendChild(bubbleContainer);
        container.scrollTop = container.scrollHeight;
    }

    function saveMessage(text, sender) {
        const allMessages = JSON.parse(localStorage.getItem(DB_KEYS.MESSAGES)) || {};
        if (!allMessages[currentChatContactId]) { allMessages[currentChatContactId] = []; }
        allMessages[currentChatContactId].push({ text, sender, timestamp: Date.now() });
        localStorage.setItem(DB_KEYS.MESSAGES, JSON.stringify(allMessages));
    }

    function initChatScreen() {

            renderChatMessages(); // é‡æ–°æ¸²æŸ“ä»¥æ˜¾ç¤ºæ–°æ¶ˆæ¯å’Œå¯èƒ½çš„æ—¶é—´æˆ³

            }
        });
