    /* ========================================================== */

<div class="app-container" id="appContainer">

                    <p style="height:1200px; background: #f0f0f0; margin-top:20px; padding:10px;">è¿™æ˜¯ä¸€ä¸ªå¾ˆé«˜çš„å ä½ç¬¦ï¼Œç”¨äºæ’‘å¼€å†…å®¹åŒºåŸŸä»¥æµ‹è¯•æ»šåŠ¨ã€‚</p>
                </div>
            </div>
            <div class="tab-content" id="tab-contacts">
                 <div class="placeholder-content"><h2>è”ç³»äººåˆ—è¡¨</h2></div>
            </div>

                 <div class="placeholder-content"><h2>æœ‹å‹åœˆ</h2></div>

                    <div class="me-avatar-large" id="meAvatar">
                        </div>

                    <div class="me-field">
                        <label for="meNickname">æ˜µç§°</label>
                        <input type="text" id="meNickname" placeholder="è¾“å…¥ä½ çš„æ˜µç§°">
                    </div>
                    
                    <div class="me-field">
                        <label for="mePrompt">ä¸ªäººPrompt</label>
                        <textarea id="mePrompt" placeholder="æè¿°ä½ çš„ä¸ªæ€§ã€è¯´è¯é£æ ¼ç­‰ï¼ŒAIæœ‹å‹ä¼šæ›´å¥½åœ°ä¸ä½ äº’åŠ¨..."></textarea>

                <div class="dock-item" data-tab="moments">æœ‹å‹åœˆ</div>

<script>
    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    window.addEventListener('load', function() {
        initHomeScreen();
        initChatApp();
    });

    function initHomeScreen() {
        updateClock();
        setInterval(updateClock, 1000);
    }

    function updateClock() {
        const now = new Date();
        const time = now.toTimeString().slice(0, 5);
        const options = { month: 'long', day: 'numeric', weekday: 'long' };
        const date = now.toLocaleDateString('zh-CN', options);
        if(document.getElementById('currentTime')) document.getElementById('currentTime').textContent = time;
        if(document.getElementById('currentDate')) document.getElementById('currentDate').textContent = date;
    }

    function goHome() {
        document.getElementById('chatApp').style.display = 'none';
    }

    function openChatApp() {
        document.getElementById('chatApp').style.display = 'flex';
    }

    // ==========================================================
    // ============= XChat äº¤äº’é€»è¾‘ (Phase 1 & 2) ===============
    // ==========================================================
    function initChatApp() {
        const dockItems = document.querySelectorAll('.dock-item');
        const tabContents = document.querySelectorAll('.tab-content');
        const header = document.getElementById('chatAppHeader');
        const headerTitle = document.getElementById('chatAppTitle');
        const contentScroller = document.getElementById('chatAppContent');
        const headerActionBtn = document.getElementById('headerActionBtn');
        
        dockItems.forEach(item => {
            item.addEventListener('click', () => {
                const tabId = item.dataset.tab;

                dockItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                tabContents.forEach(content => {
                    content.classList.toggle('active', content.id === `tab-${tabId}`);
                });
                
                headerTitle.textContent = item.textContent;
                headerActionBtn.style.display = (tabId === 'contacts') ? 'flex' : 'none';
                contentScroller.scrollTop = 0;
                header.classList.remove('scrolled');
            });
        });

        contentScroller.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', contentScroller.scrollTop > 10);
        });

        // åˆå§‹åŒ– "æˆ‘" ç•Œé¢åŠŸèƒ½
        initMeTab();
    }

    // ==========================================================
    // ================ "æˆ‘" ç•Œé¢é€»è¾‘ (Phase 2) ===================
    // ==========================================================
    function initMeTab() {
        const avatarEl = document.getElementById('meAvatar');
        const avatarUploadInput = document.getElementById('avatarUpload');
        const nicknameInput = document.getElementById('meNickname');
        const promptTextarea = document.getElementById('mePrompt');

        const PROFILE_KEY = 'xchat_user_profile';

        // èŠ‚æµå‡½æ•°ï¼Œé˜²æ­¢é¢‘ç¹å†™å…¥localStorage
        const throttledSave = throttle(saveProfile, 500);

        function loadProfile() {
            try {
                const savedProfile = JSON.parse(localStorage.getItem(PROFILE_KEY)) || {};
                const profile = {
                    nickname: savedProfile.nickname || 'ç‹¸ç‹¸',
                    prompt: savedProfile.prompt || '',
                    avatar: savedProfile.avatar || 'ğŸ¾'
                };
                
                nicknameInput.value = profile.nickname;
                promptTextarea.value = profile.prompt;
                updateAvatarDisplay(profile.avatar);

            } catch (e) {
                console.error("Failed to load profile", e);
            }
        }

        function saveProfile() {
            try {
                const profile = {
                    nickname: nicknameInput.value,
                    prompt: promptTextarea.value,
                    avatar: avatarEl.dataset.avatarData || 'ğŸ¾'
                };
                localStorage.setItem(PROFILE_KEY, JSON.stringify(profile));
                console.log("Profile saved:", profile);
            } catch (e) {
                console.error("Failed to save profile", e);
            }
        }

        function updateAvatarDisplay(avatarData) {
            avatarEl.dataset.avatarData = avatarData;
            if (avatarData.startsWith('data:image')) {
                avatarEl.style.backgroundImage = `url(${avatarData})`;
                avatarEl.textContent = '';
            } else {
                avatarEl.style.backgroundImage = 'none';
                avatarEl.textContent = avatarData;
            }
        }

        // äº‹ä»¶ç›‘å¬
        avatarEl.addEventListener('click', () => {
            avatarUploadInput.click();
        });

        avatarUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    updateAvatarDisplay(e.target.result);
                    saveProfile(); // é€‰æ‹©åç«‹å³ä¿å­˜
                };
                reader.readAsDataURL(file);
            }
        });

        nicknameInput.addEventListener('input', throttledSave);
        promptTextarea.addEventListener('input', throttledSave);

        // åˆå§‹åŒ–åŠ è½½
        loadProfile();
    }

</script>
